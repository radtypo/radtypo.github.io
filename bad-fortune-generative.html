<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo - bad fortune (generative art)</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --spacing: 20px;
            --art-bg: #f4f4f4;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --link-color: #809fff;
            --secondary-color: #999;
            --art-bg: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 40px auto;
            padding: var(--spacing);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .generative-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        #generative-canvas {
            background-color: var(--art-bg);
            width: 100%;
            aspect-ratio: 1;
            border: 1px solid var(--secondary-color);
        }

        .controls {
            background-color: var(--art-bg);
            border: 1px solid var(--secondary-color);
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
        }

        .control-group input[type="range"] {
            width: 100%;
        }

        .audio-player {
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            font-family: monospace;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing);
            right: var(--spacing);
            background: none;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            cursor: pointer;
            padding: 5px;
        }

        .art-description {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--art-bg);
            border: 1px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">â—‹ dark mode</button>

    <h1>bad fortune - Generative Art Experience</h1>

    <div class="generative-container">
        <canvas id="generative-canvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <label for="shape-type">Shape Type</label>
                <select id="shape-type" class="btn">
                    <option value="geometric">Geometric</option>
                    <option value="organic">Organic</option>
                    <option value="glitch">Glitch</option>
                    <option value="vhs">VHS</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="color-palette">Color Palette</label>
                <select id="color-palette" class="btn">
                    <option value="monochrome">Monochrome</option>
                    <option value="pastel">Pastel</option>
                    <option value="vhs">VHS</option>
                    <option value="glitch">Glitch</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="intensity">Visualization Intensity</label>
                <input type="range" id="intensity" min="1" max="10" value="5">
            </div>
            
            <div class="control-group">
                <button id="regenerate-btn" class="btn">Regenerate Art</button>
            </div>

            <div class="audio-player">
                <audio id="track" controls>
                    <source src="https://github.com/radtypo/radtypo.github.io/releases/download/v1.0.0-bad-fortune/bad-fortune.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <div class="art-description">
        <h2>About the Generative Art</h2>
        <p>An algorithmic visualization of "bad fortune", creating a unique audiovisual interpretation that responds to the track's rhythmic landscape.</p>
    </div>

    <script>
        class GenerativeArtEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width = canvas.offsetWidth;
                this.height = canvas.height = canvas.offsetHeight;
                
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.bufferLength = 0;

                this.shapeType = 'geometric';
                this.colorPalette = 'monochrome';
                this.intensity = 5;
                
                this.entities = [];
                this.time = 0;
            }

            // Initialize Audio Context and Beat Detection
            initAudioAnalysis(audioElement) {
                // Ensure audio context is created only once
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create source from audio element
                    const source = this.audioContext.createMediaElementSource(audioElement);
                    
                    // Create analyser
                    this.analyser = this.audioContext.createAnalyser();
                    source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);

                    this.analyser.fftSize = 256;
                    this.bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(this.bufferLength);
                }
            }

            // Color Palettes
            getColorPalette() {
                const palettes = {
                    monochrome: ['#000', '#333', '#666', '#999', '#ccc'],
                    pastel: ['#FFD1DC', '#FFEBCD', '#E6E6FA', '#98FB98', '#87CEFA'],
                    vhs: ['#FF00FF', '#00FFFF', '#FFFF00', '#FF0000', '#00FF00'],
                    glitch: ['#0011FF', '#11FF00', '#FF1100', '#FF00FF', '#00FFFF']
                };
                return palettes[this.colorPalette];
            }

            // Shape Generators
            generateShape(x, y, beatIntensity) {
                const colors = this.getColorPalette();
                const size = 10 + (beatIntensity * 20);
                
                this.ctx.save();
                this.ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                this.ctx.globalAlpha = 0.7;
                
                // Enhanced shape generation
                switch(this.shapeType) {
                    case 'geometric':
                        this.generateGeometricShape(x, y, size);
                        break;
                    case 'organic':
                        this.generateOrganicShape(x, y, size);
                        break;
                    case 'glitch':
                        this.generateGlitchShape(x, y, size);
                        break;
                    case 'vhs':
                        this.generateVHSShape(x, y, size);
                        break;
                    default:
                        this.generateGeometricShape(x, y, size);
                }
                
                this.ctx.restore();
            }

            generateGeometricShape(x, y, size) {
                const shapeType = Math.floor(Math.random() * 4);
                switch(shapeType) {
                    case 0: // Rectangle
                        this.ctx.fillRect(x, y, size, size);
                        break;
                    case 1: // Triangle
                        this.ctx.beginPath();
                        this.ctx.moveTo(x, y);
                        this.ctx.lineTo(x + size, y);
                        this.ctx.lineTo(x + size/2, y - size);
                        this.ctx.closePath();
                        this.ctx.fill();
                        break;
                    case 2: // Circle
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, size/2, 0, Math.PI * 2);
                        this.ctx.fill();
                        break;
                    case 3: // Polygon
                        this.drawPolygon(x, y, size/2, Math.floor(Math.random() * 6) + 3);
                        break;
                }
            }

            generateOrganicShape(x, y, size) {
                this.ctx.beginPath();
                this.ctx.moveTo(x, y);
                
                // Create a more organic, curved shape
                for (let i = 0; i < 5; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = size * (0.5 + Math.random() * 0.5);
                    const cpx = x + Math.cos(angle) * radius;
                    const cpy = y + Math.sin(angle) * radius;
                    this.ctx.quadraticCurveTo(
                        x + Math.random() * size, 
                        y + Math.random() * size, 
                        cpx, 
                        cpy
                    );
                }
                
                this.ctx.closePath();
                this.ctx.fill();
            }

            generateGlitchShape(x, y, size) {
                // Offset and duplicate shapes for glitch effect
                const offsets = [
                    { x: -5, y: -5, color: 'red' },
                    { x: 5, y: 5, color: 'blue' }
                ];

                offsets.forEach(offset => {
                    this.ctx.save();
                    this.ctx.fillStyle = offset.color;
                    this.ctx.globalAlpha = 0.5;
                    this.ctx.fillRect(
                        x + offset.x, 
                        y + offset.y, 
                        size, 
                        size
                    );
                    this.ctx.restore();
                });

                // Original shape
                this.ctx.fillRect(x, y, size, size);
            }

            generateVHSShape(x, y, size) {
                // VHS-style distorted rectangles
                this.ctx.save();
                this.ctx.translate(x, y);
                this.ctx.rotate(Math.random() * 0.2 - 0.1);
                
                // Horizontal lines for VHS effect
                for (let i = 0; i < 5; i++) {
                    this.ctx.globalAlpha = 0.2;
                    this.ctx.fillRect(
                        -size/2, 
                        i * (size/5) - size/2, 
                        size, 
                        size/10
                    );
                }
                
                this.ctx.restore();
            }

            drawPolygon(x, y, radius, sides) {
                this.ctx.beginPath();
                const step = (Math.PI * 2) / sides;
                let rot = 0;

                this.ctx.moveTo(
                    x + radius * Math.cos(rot),
                    y + radius * Math.sin(rot)
                );

                for (let i = 1; i < sides; i++) {
                    rot += step;
                    this.ctx.lineTo(
                        x + radius * Math.cos(rot),
                        y + radius * Math.sin(rot)
                    );
                }
                this.ctx.closePath();
                this.ctx.fill();
            }

            // Render and Animation
            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.width, this.height);

                // Analyze audio
                if (this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);

                    // Use low frequencies for beat detection
                    const bassLevels = this.dataArray.slice(0, 16);
                    const averageBass = bassLevels.reduce((a, b) => a + b, 0) / bassLevels.length;
                    const beatIntensity = averageBass / 256;

                    // Generate shapes based on beat
                    if (beatIntensity > 0.2) {
                        const shapeCount = Math.floor(this.intensity * beatIntensity * 10);
                        for (let i = 0; i < shapeCount; i++) {
                            const x = Math.random() * this.width;
                            const y = Math.random() * this.height;
                            this.generateShape(x, y, beatIntensity);
                        }
                    }
                }
            }

            // Animation Loop
            animate() {
                this.render();
                requestAnimationFrame(() => this.animate());
            }

            // Update Parameters
            updateParameters(shapeType, palette, intensity) {
                this.shapeType = shapeType;
                this.colorPalette = palette;
                this.intensity = parseInt(intensity);
            }
        }

            const audioElement = document.getElementById('track');
            const art = new GenerativeArtEngine(canvas);

                    document.getElementById('intensity').value
                );
