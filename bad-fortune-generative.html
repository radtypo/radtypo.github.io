<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo - bad fortune (generative art)</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --spacing: 20px;
            --art-bg: #f4f4f4;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --link-color: #809fff;
            --secondary-color: #999;
            --art-bg: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 40px auto;
            padding: var(--spacing);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .generative-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        #generative-canvas {
            background-color: var(--art-bg);
            width: 100%;
            aspect-ratio: 1;
            border: 1px solid var(--secondary-color);
        }

        .controls {
            background-color: var(--art-bg);
            border: 1px solid var(--secondary-color);
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
        }

        .control-group input[type="range"] {
            width: 100%;
        }

        .audio-player {
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            font-family: monospace;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing);
            right: var(--spacing);
            background: none;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            cursor: pointer;
            padding: 5px;
        }

        .art-description {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--art-bg);
            border: 1px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">○ dark mode</button>

    <h1>bad fortune - Generative Art Experience</h1>

    <div class="generative-container">
        <canvas id="generative-canvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <label for="shape-type">Shape Type</label>
                <select id="shape-type" class="btn">
                    <option value="geometric">Geometric</option>
                    <option value="organic">Organic</option>
                    <option value="glitch">Glitch</option>
                    <option value="vhs">VHS</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="color-palette">Color Palette</label>
                <select id="color-palette" class="btn">
                    <option value="monochrome">Monochrome</option>
                    <option value="pastel">Pastel</option>
                    <option value="vhs">VHS</option>
                    <option value="glitch">Glitch</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="intensity">Visualization Intensity</label>
                <input type="range" id="intensity" min="1" max="10" value="5">
            </div>
            
            <div class="control-group">
                <button id="regenerate-btn" class="btn">Regenerate Art</button>
            </div>

            <div class="audio-player">
                <audio id="track" controls>
                    <source src="https://github.com/radtypo/radtypo.github.io/releases/download/v1.0.0-bad-fortune/bad-fortune.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <div class="art-description">
        <h2>About the Generative Art</h2>
        <p>An algorithmic visualization of "bad fortune", creating a unique audiovisual interpretation that responds to the track's rhythmic landscape.</p>
    </div>

    <script>
        class GenerativeArtEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width = canvas.offsetWidth;
                this.height = canvas.height = canvas.offsetHeight;
                
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.bufferLength = 0;

                this.shapeType = 'geometric';
                this.colorPalette = 'monochrome';
                this.intensity = 5;
                
                this.entities = [];
                this.time = 0;
            }

            // Initialize Audio Context and Beat Detection
            initAudioAnalysis(audioElement) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = this.audioContext.createMediaElementSource(audioElement);
                
                this.analyser = this.audioContext.createAnalyser();
                source.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);

                this.analyser.fftSize = 256;
                this.bufferLength = this.analyser.frequencyBinCount;
                this.dataArray = new Uint8Array(this.bufferLength);
            }

            // Color Palettes
            getColorPalette() {
                const palettes = {
                    monochrome: ['#000', '#333', '#666', '#999', '#ccc'],
                    pastel: ['#FFD1DC', '#FFEBCD', '#E6E6FA', '#98FB98', '#87CEFA'],
                    vhs: ['#FF00FF', '#00FFFF', '#FFFF00', '#FF0000', '#00FF00'],
                    glitch: ['#0011FF', '#11FF00', '#FF1100', '#FF00FF', '#00FFFF']
                };
                return palettes[this.colorPalette];
            }

            // Shape Generators
            generateGeometricShape(x, y, beatIntensity) {
                const colors = this.getColorPalette();
                const size = 10 + (beatIntensity * 5);
                
                this.ctx.beginPath();
                this.ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                
                // Random geometric shapes
                const shapeType = Math.floor(Math.random() * 4);
                switch(shapeType) {
                    case 0: // Rectangle
                        this.ctx.rect(x, y, size, size);
                        break;
                    case 1: // Triangle
                        this.ctx.moveTo(x, y);
                        this.ctx.lineTo(x + size, y);
                        this.ctx.lineTo(x + size/2, y - size);
                        break;
                    case 2: // Circle
                        this.ctx.arc(x, y, size/2, 0, Math.PI * 2);
                        break;
                    case 3: // Polygon
                        const sides = Math.floor(Math.random() * 6) + 3;
                        this.drawPolygon(x, y, size/2, sides);
                        break;
                }
                
                this.ctx.fill();
            }

            drawPolygon(x, y, radius, sides) {
                const step = (Math.PI * 2) / sides;
                let rot = 0;

                this.ctx.moveTo(
                    x + radius * Math.cos(rot),
                    y + radius * Math.sin(rot)
                );

                for (let i = 1; i < sides; i++) {
                    rot += step;
                    this.ctx.lineTo(
                        x + radius * Math.cos(rot),
                        y + radius * Math.sin(rot)
                    );
                }
            }

            // Glitch Effect
            applyGlitchEffect() {
                this.ctx.globalCompositeOperation = 'difference';
                this.ctx.fillStyle = 'rgba(100, 100, 100, 0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);
                this.ctx.globalCompositeOperation = 'source-over';
            }

            // Render and Animation
            render() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.width, this.height);

                // Analyze audio
                if (this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);

                    // Use low frequencies for beat detection
                    const bassLevel = this.dataArray.slice(0, 16).reduce((a, b) => a + b, 0) / 16;
                    const beatIntensity = bassLevel / 256;

                    // Generate shapes based on beat
                    if (beatIntensity > 0.3) {
                        for (let i = 0; i < this.intensity; i++) {
                            const x = Math.random() * this.width;
                            const y = Math.random() * this.height;
                            this.generateGeometricShape(x, y, beatIntensity);
                        }
                    }

                    // Optional glitch effect
                    if (Math.random() < 0.05) {
                        this.applyGlitchEffect();
                    }
                }
            }

            // Animation Loop
            animate() {
                this.render();
                requestAnimationFrame(() => this.animate());
            }

            // Update Parameters
            updateParameters(shapeType, palette, intensity) {
                this.shapeType = shapeType;
                this.colorPalette = palette;
                this.intensity = parseInt(intensity);
            }
        }

        // Initialize on DOM Load
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('generative-canvas');
            const audioElement = document.getElementById('track');
            const art = new GenerativeArtEngine(canvas);

            // Initialize audio analysis
            art.initAudioAnalysis(audioElement);
            art.animate();

            // Control Listeners
            document.getElementById('shape-type').addEventListener('change', (e) => {
                art.updateParameters(
                    e.target.value, 
                    document.getElementById('color-palette').value,
                    document.getElementById('intensity').value
                );
            });

            document.getElementById('color-palette').addEventListener('change', (e) => {
                art.updateParameters(
                    document.getElementById('shape-type').value, 
                    e.target.value,
                    document.getElementById('intensity').value
                );
            });

            document.getElementById('intensity').addEventListener('input', (e) => {
                art.updateParameters(
                    document.getElementById('shape-type').value, 
                    document.getElementById('color-palette').value,
                    e.target.value
                );
            });

            document.getElementById('regenerate-btn').addEventListener('click', () => {
                art.updateParameters(
                    document.getElementById('shape-type').value, 
                    document.getElementById('color-palette').value,
                    document.getElementById('intensity').value
                );
            });

            // Theme Toggle Logic
            const toggleTheme = () => {
                const body = document.documentElement;
                const button = document.querySelector('.theme-toggle');
                const isDark = body.getAttribute('data-theme') === 'dark';
                
                body.setAttribute('data-theme', isDark ? 'light' : 'dark');
                button.innerHTML = isDark ? '○ dark mode' : '● light mode';
                
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            };

            // Apply saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const button = document.querySelector('.theme-toggle');
                button.innerHTML = savedTheme === 'dark' 
                    ? '● light mode' 
                    : '○ dark mode';
            }

            // Theme toggle event
            document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
