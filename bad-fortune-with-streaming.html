<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo - bad fortune</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --spacing: 20px;
            --secondary-color-rgb: 102, 102, 102;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --link-color: #809fff;
            --secondary-color: #999;
            --secondary-color-rgb: 153, 153, 153;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: var(--spacing);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .section {
            margin: var(--spacing) 0;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
        }

        .section-header {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid transparent;
        }

        .section-header:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        .section-content {
            padding: 15px;
            display: none;
        }

        .section-content.open {
            display: block;
            border-top: 1px solid var(--secondary-color);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .date {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .back {
            margin-bottom: 30px;
            display: block;
        }

        .content {
            white-space: pre-wrap;
        }

        .player-container {
            margin: var(--spacing) 0;
        }

        audio {
            width: 100%;
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing);
            right: var(--spacing);
            background: none;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            cursor: pointer;
            padding: 5px;
        }

        .artwork-section .section-header {
            background-color: rgba(var(--secondary-color-rgb), 0.1);
        }

        .artwork-container {
            margin: calc(var(--spacing) / 2) 0;
        }
        
        .song-artwork {
            max-width: 100%;
            max-height: 500px;
            border: 1px solid var(--secondary-color);
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .song-artwork:hover {
            transform: scale(1.01);
        }
        
        .artwork-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        // Immediately check and apply the theme before page renders
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">○ dark mode</button>

    <a href="/" class="back">← back</a>
    
    <h1>bad fortune</h1>
    <div class="date">2020-01-24</div>
    
    <!-- Artwork Section (Collapsible, Open by Default) -->
    <div class="section artwork-section">
        <div class="section-header" onclick="toggleSection('artwork')">
            <span>Artwork</span>
            <span class="toggle">[ - ]</span>
        </div>
        <div class="section-content open" id="artwork">
            <div class="artwork-container">
                <img src="https://github.com/radtypo/radtypo.github.io/releases/download/v1.0.0-bad-fortune/bad-fortune-artwork.jpg"
                     alt="Bad Fortune artwork - Pink squirrel painting"
                     class="song-artwork"
                     onclick="openArtworkModal()">
            </div>
        </div>
    </div>

    <div class="player-container">
        <audio controls>
            <source src="https://github.com/radtypo/radtypo.github.io/releases/download/v1.0.0-bad-fortune/bad-fortune.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <!-- Artwork Modal -->
    <div id="artwork-modal" class="artwork-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeArtworkModal()">&times;</span>
            <img src="https://github.com/radtypo/radtypo.github.io/releases/download/v1.0.0-bad-fortune/bad-fortune-artwork.jpg" 
                 alt="Bad Fortune artwork - full size" 
                 class="modal-image">
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const button = document.querySelector('.theme-toggle');
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            button.innerHTML = isDark ? '○ dark mode' : '● light mode';
            
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function toggleSection(id) {
            const content = document.getElementById(id);
            const toggle = content.previousElementSibling.querySelector('.toggle');
            const isOpen = content.classList.contains('open');
            
            content.classList.toggle('open');
            toggle.textContent = isOpen ? '[ + ]' : '[ - ]';
        }
        
        function openArtworkModal() {
            document.getElementById('artwork-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeArtworkModal() {
            document.getElementById('artwork-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const button = document.querySelector('.theme-toggle');
                button.innerHTML = savedTheme === 'dark' 
                    ? '● light mode' 
                    : '○ dark mode';
            }
            
            // Close modal when clicking outside the image
            const modal = document.getElementById('artwork-modal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeArtworkModal();
                }
            });
        });
    </script>
</body>
</html>
