<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>works.event test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 24px; font-weight: normal; margin-bottom: 8px; }
        .subtitle { font-size: 13px; color: #888; margin-bottom: 24px; }
        .now-playing {
            background: #000;
            border: 1px solid #fff;
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 4px;
        }
        .track-title { font-size: 18px; margin-bottom: 4px; }
        .track-meta { font-size: 13px; color: #888; margin-bottom: 12px; }
        .track-description { font-size: 13px; line-height: 1.5; margin-bottom: 16px; }
        audio { width: 100%; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>works.event</h1>
        <div class="subtitle">test page</div>
        
        <div class="now-playing">
            <div class="track-title">Caroline</div>
            <div class="track-meta">demo</div>
            <div class="track-description">
                an ode to the best fitness trainer ever to come out of youtube
            </div>
            <audio controls>
                <source src="/works-event/audio/Caroline.m4a" type="audio/mp4">
            </audio>
        </div>
    </div>
</body>
</html>
