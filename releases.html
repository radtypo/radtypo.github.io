<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>releases - rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
        }
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h1, h2 { margin: 0; padding: 0; }
        h1 { font-size: 24px; margin-bottom: 24px; }
        h2 { font-size: 16px; margin-bottom: 20px; font-weight: bold; }
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .header { margin-bottom: 30px; position: relative; }
        .back { position: absolute; top: 0; right: 0; font-size: 14px; }
        .site-title { color: inherit; text-decoration: none; }
        .site-title:hover { text-decoration: none; }
        .status { color: var(--secondary-color); font-size: 14px; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

        .kp-circle {
            width: 12px; height: 12px; border-radius: 50%;
            background: var(--kp-color, #2ecc71);
            transition: background 0.5s ease; display: inline-block;
        }
        .breathing-dots::after { content: ''; animation: breathe 4s infinite; }
        @keyframes breathe {
            0%, 100% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        .commit {
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .commit-header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--secondary-color);
            background: #fafafa;
        }
        .commit-date { font-size: 14px; }
        .commit-sha { font-size: 12px; color: var(--secondary-color); }
        .commit-message {
            padding: 12px;
            white-space: pre-line;
            font-size: 14px;
        }
        .commit-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .commit-body {
            color: var(--secondary-color);
            font-size: 13px;
            margin-top: 8px;
        }

        .footer {
            margin-top: 60px; padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px; color: var(--secondary-color);
        }
        .footer a { color: var(--secondary-color); }

        @media (max-width: 600px) {
            body { margin: 20px auto; padding: 15px; }
            .commit-header { flex-direction: column; align-items: flex-start; gap: 4px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="back">‚Üê back</a>
        <h1><a href="/" class="site-title">rad.typo</a></h1>
        <div class="status">
            derry: <span id="weather-temp">-</span>¬∞C <span id="weather-icon">‚õÖ</span> |
            kp: <span class="kp-circle"></span><span id="kp-value">-</span> |
            cpu: <span id="cpu-temp">-</span>¬∞C<span class="breathing-dots"></span>
        </div>
    </header>

    <h2>releases</h2>
    <div id="commits">loading...</div>

    <footer class="footer">
        ‚îî‚îÄ <a href="/infrastructure.html">infrastructure</a> | <a href="/telemetry.html">telemetry</a>
    </footer>

    <script>
        const KP_COLORS = {
            0: { color: '#2ecc71', label: 'Quiet' }, 1: { color: '#2ecc71', label: 'Quiet' },
            2: { color: '#2ecc71', label: 'Quiet' }, 3: { color: '#f1c40f', label: 'Unsettled' },
            4: { color: '#f39c12', label: 'Active' }, 5: { color: '#e67e22', label: 'Minor Storm' },
            6: { color: '#e74c3c', label: 'Moderate Storm' }, 7: { color: '#c0392b', label: 'Strong Storm' },
            8: { color: '#8e44ad', label: 'Severe Storm' }, 9: { color: '#6c3483', label: 'Extreme Storm' }
        };
        const WEATHER_CODES = {
            0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
            45: 'Foggy', 48: 'Depositing rime fog', 51: 'Light drizzle', 53: 'Moderate drizzle',
            55: 'Dense drizzle', 61: 'Slight rain', 63: 'Moderate rain', 65: 'Heavy rain',
            66: 'Light freezing rain', 67: 'Heavy freezing rain', 71: 'Slight snow',
            73: 'Moderate snow', 75: 'Heavy snow', 77: 'Snow grains', 80: 'Slight rain showers',
            81: 'Moderate rain showers', 82: 'Violent rain showers', 85: 'Slight snow showers',
            86: 'Heavy snow showers', 95: 'Thunderstorm', 96: 'Thunderstorm with slight hail',
            99: 'Thunderstorm with heavy hail'
        };

        function getCpuStatus(temp) {
            if (temp < 45) return { desc: 'Running cool (<45¬∞C)' };
            if (temp < 60) return { desc: 'Normal operating temperature (45-60¬∞C)' };
            if (temp < 70) return { desc: 'Running warm (60-70¬∞C)' };
            return { desc: 'Running hot (>70¬∞C)' };
        }

        async function loadCommits() {
            try {
                const response = await fetch('/data/commits.json');
                const commits = await response.json();
                
                const html = commits.map(c => {
                    const date = new Date(c.date).toLocaleDateString('en-GB', {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });
                    const [title, ...bodyLines] = c.message.split('\n');
                    const body = bodyLines.filter(l => l.trim()).join('\n');
                    
                    return `
                        <div class="commit">
                            <div class="commit-header">
                                <span class="commit-date">${date}</span>
                                <span class="commit-sha">${c.sha}</span>
                            </div>
                            <div class="commit-message">
                                <div class="commit-title">${title}</div>
                                ${body ? `<div class="commit-body">${body}</div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('commits').innerHTML = html;
            } catch (error) {
                document.getElementById('commits').innerHTML = 'failed to load commits';
            }
        }

        async function updateCpuTemp() {
            try {
                const response = await fetch('/api/stats.json');
                const data = await response.json();
                if (data.thermal?.cpu_temp) {
                    const temp = parseFloat(data.thermal.cpu_temp.replace('¬∞C', ''));
                    document.getElementById('cpu-temp').textContent = Math.round(temp);
                    try { sessionStorage.setItem('rt_cpu', JSON.stringify({ temp: Math.round(temp) })); } catch(e) {}
                }
            } catch (error) { console.log('CPU fetch failed:', error); }
        }

        async function updateWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.014662&longitude=-7.302903&current=temperature_2m,weather_code&timezone=Europe%2FLondon');
                const data = await response.json();
                if (data.current) {
                    document.getElementById('weather-temp').textContent = Math.round(data.current.temperature_2m);
                    const code = data.current.weather_code;
                    let icon = '‚õÖ';
                    if (code === 0) icon = '‚òÄÔ∏è';
                    else if (code <= 3) icon = '‚õÖ';
                    else if (code <= 48) icon = 'üå´Ô∏è';
                    else if (code <= 67) icon = 'üåßÔ∏è';
                    else if (code <= 77) icon = 'üå®Ô∏è';
                    else if (code <= 82) icon = 'üå¶Ô∏è';
                    else if (code >= 95) icon = '‚õàÔ∏è';
                    document.getElementById('weather-icon').textContent = icon;
                    try { sessionStorage.setItem('rt_weather', JSON.stringify({ temp: document.getElementById('weather-temp').textContent, icon })); } catch(e) {}
                }
            } catch (error) { console.log('Weather fetch failed:', error); }
        }

        async function updateKPIndex() {
            try {
                const response = await fetch('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
                const data = await response.json();
                const kpValue = parseFloat(data[data.length - 1][1]);
                const kpClamped = Math.min(9, Math.max(0, kpValue));
                const kpRounded = Math.round(kpClamped);
                const colorData = KP_COLORS[kpRounded];
                document.querySelector('.kp-circle').style.setProperty('--kp-color', colorData.color);
                document.getElementById('kp-value').textContent = kpClamped.toFixed(1);
                try { sessionStorage.setItem('rt_kp', JSON.stringify({ value: kpClamped.toFixed(1), color: colorData.color, label: colorData.label })); } catch(e) {}
            } catch (error) { console.log('KP fetch failed:', error); }
        }

        // Restore status bar from cache instantly before fetching fresh data
        (function() {
            try {
                const w = sessionStorage.getItem('rt_weather');
                if (w) { const d = JSON.parse(w); document.getElementById('weather-temp').textContent = d.temp; document.getElementById('weather-icon').textContent = d.icon; }
                const k = sessionStorage.getItem('rt_kp');
                if (k) { const d = JSON.parse(k); document.querySelector('.kp-circle').style.setProperty('--kp-color', d.color); document.getElementById('kp-value').textContent = d.value; }
                const c = sessionStorage.getItem('rt_cpu');
                if (c) { const d = JSON.parse(c); document.getElementById('cpu-temp').textContent = d.temp; }
            } catch(e) {}
        })();

        loadCommits();
        updateCpuTemp();
        updateWeather();
        updateKPIndex();
        setInterval(updateCpuTemp, 30000);
        setInterval(updateWeather, 300000);
        setInterval(updateKPIndex, 300000);
    </script>
</body>
</html>
