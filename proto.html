            button.innerHTML = isDark ? '○ dark mode' : '● light mode';
            
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function toggleSection(id) {
            const content = document.getElementById(id);
            const toggle = content.previousElementSibling.querySelector('.toggle');
            const isOpen = content.classList.contains('open');
            
            content.classList.toggle('open');
            toggle.textContent = isOpen ? '[ + ]' : '[ - ]';
        }
        
        function openArtworkModal() {
            document.getElementById('artwork-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeArtworkModal() {
            document.getElementById('artwork-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize media interaction manager 
            mediaManager = new MediaInteractionManager();
            mediaManager.init();

            // Theme persistence
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const button = document.querySelector('.theme-toggle');
                button.innerHTML = savedTheme === 'dark' 
                    ? '● light mode' 
                    : '○ dark mode';
            }
            
            // Close modal when clicking outside the image
            const modal = document.getElementById('artwork-modal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeArtworkModal();
                }
            });
            
            // Add click handler to play button
            document.getElementById('play-button').addEventListener('click', loadVideo);
        });
