        }

        [data-theme="dark"] {

            color: var(--bg-color);

            display: none;

        a {

        }

        .content {

            border: none;
            color: var(--text-color);
            font-family: monospace;

        .modal-content {

            top: -40px;

            cursor: pointer;

        .resource-link:before {

            border-radius: 4px;

            left: 0;
            width: 100%;
            height: 100%;

            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;

        .play-button {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-button::after {

            height: 0;

        .loading {

            padding: 20px;

        .download-section {

            color: var(--secondary-color);

        .download-link:hover {

            color: var(--bg-color);

            font-size: 0.9em;
            color: var(--secondary-color);
            padding: 10px;
            border: 1px dashed var(--secondary-color);
            border-radius: 4px;
        }

    <script>
        // Media Interaction Manager
        class MediaInteractionManager {
            constructor() {
                this.audioPlayer = null;
                this.videoPlayer = null;
                this.videoContainer = null;
            }

            init() {
                this.audioPlayer = document.querySelector('audio');
                this.videoContainer = document.getElementById('video-container');
                this.setupListeners();
            }

            setupListeners() {
                if (this.audioPlayer) {
                    this.audioPlayer.addEventListener('play', () => this.pauseVideo());
                }
            }

            pauseVideo() {
                const currentVideoPlayer = this.videoContainer.querySelector('video');
                
                if (currentVideoPlayer && !currentVideoPlayer.paused) {
                    currentVideoPlayer.pause();
                    currentVideoPlayer.classList.add('media-paused');
                    
                    setTimeout(() => {
                        currentVideoPlayer.classList.remove('media-paused');
                    }, 300);
                }
            }

            pauseAudio() {
                if (this.audioPlayer && !this.audioPlayer.paused) {
                    this.audioPlayer.pause();
                    this.audioPlayer.classList.add('media-paused');
                    
                    setTimeout(() => {
                        this.audioPlayer.classList.remove('media-paused');
                    }, 300);
                }
            }

            loadVideo(videoSrc) {
                this.pauseAudio();

                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.preload = 'auto';
                videoElement.src = videoSrc;

                videoElement.addEventListener('play', () => this.pauseAudio());

                this.videoContainer.innerHTML = '';
                this.videoContainer.appendChild(videoElement);

                videoElement.play().catch(error => {
                    console.error('Video play failed:', error);
                    this.videoContainer.innerHTML = `
                        <div class="loading">
                            Error loading video. 
                            <a href="${videoSrc}" download>Download video</a>
                        </div>
                    `;
                });
            }
        }

            document.querySelectorAll('.video-selector-buttons button').forEach(btn => {

            document.querySelector(`.video-selector-buttons button:nth-child(${type === 'acoustic' ? 1 : 2})`).classList.add('active');

            videoLoaded = true;
