<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio - rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: calc(100vh - 144px); /* 100vh - 96px margins - 48px padding */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2 { margin: 0; padding: 0; }
        h1 { font-size: 24px; margin-bottom: 24px; }
        h2 { font-size: 16px; margin-bottom: 20px; font-weight: bold; }

        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .header { margin-bottom: 30px; position: relative; flex-shrink: 0; }
        .back { position: absolute; top: 0; right: 0; font-size: 14px; }
        .site-title { color: inherit; text-decoration: none; }
        .site-title:hover { text-decoration: none; }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .kp-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--kp-color, #2ecc71);
            transition: background 0.5s ease;
            display: inline-block;
        }

        .breathing-dots::after { content: ''; animation: breathe 4s infinite; }
        @keyframes breathe {
            0%, 100% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        /* Player */
        .player { margin-bottom: 20px; flex-shrink: 0; }

        #track-name { margin-bottom: 20px; }

        .progress-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .time {
            font-size: 12px;
            color: var(--secondary-color);
            min-width: 36px;
            white-space: nowrap;
        }
        .time.right { text-align: right; }

        #progress {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 3px;
            background: #ddd;
            border-radius: 2px;
            cursor: pointer;
            outline: none;
        }
        #progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
        }
        #progress::-moz-range-thumb {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            border: none;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ctrl {
            background: none;
            border: none;
            font-family: monospace;
            font-size: 14px;
            padding: 0;
            cursor: pointer;
            color: var(--secondary-color);
            min-height: 44px;
            display: inline-flex;
            align-items: center;
        }
        .ctrl:hover { color: var(--text-color); text-decoration: underline; }
        .ctrl.active { color: var(--text-color); }

        /* Playlist */
        .playlist {
            border-top: 1px solid #ddd;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 9px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 14px;
            color: var(--secondary-color);
            user-select: none;
        }
        .track-item:last-child { border-bottom: none; }
        .track-item:hover { color: var(--text-color); }
        .track-item.active { color: var(--text-color); font-weight: bold; }

        .track-num {
            min-width: 28px;
            font-size: 12px;
            text-align: right;
            flex-shrink: 0;
        }

        .footer {
            flex-shrink: 0;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px;
            color: var(--secondary-color);
        }
        .footer a { color: var(--secondary-color); }

        @media (max-width: 600px) {
            body { margin: 20px auto; padding: 15px; height: calc(100vh - 70px); } /* 100vh - 40px margins - 30px padding */
            .track-item { padding: 11px 0; }
            .ctrl { min-height: 48px; }
            #progress::-webkit-slider-thumb { width: 18px; height: 18px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="back">‚Üê back</a>
        <h1><a href="/" class="site-title">rad.typo</a></h1>
        <div class="status">
            derry: <span id="weather-temp">-</span>¬∞C <span id="weather-icon">‚õÖ</span> |
            kp: <span class="kp-circle"></span><span id="kp-value">-</span> |
            cpu: <span id="cpu-temp">-</span>¬∞C<span class="breathing-dots"></span>
        </div>
    </header>

    <div class="player">
        <h2 id="track-name">‚Äî</h2>
        <div class="progress-row">
            <span class="time" id="elapsed">0:00</span>
            <input type="range" id="progress" min="0" max="100" value="0" step="0.1">
            <span class="time right" id="duration">‚Äî</span>
        </div>
        <div class="controls">
            <button class="ctrl" id="prevBtn">prev</button>
            <button class="ctrl" id="playBtn">play</button>
            <button class="ctrl" id="nextBtn">next</button>
            <button class="ctrl" id="shuffleBtn">shuffle</button>
        </div>
    </div>

    <div class="playlist" id="playlist"></div>

    <footer class="footer">
        ‚îî‚îÄ <a href="/infrastructure.html">infrastructure</a> | <a href="/telemetry.html">telemetry</a>
    </footer>

    <audio id="audio" preload="none"></audio>

    <script>
        const KP_COLORS = {
            0: { color: '#2ecc71', label: 'Quiet' }, 1: { color: '#2ecc71', label: 'Quiet' },
            2: { color: '#2ecc71', label: 'Quiet' }, 3: { color: '#f1c40f', label: 'Unsettled' },
            4: { color: '#f39c12', label: 'Active' }, 5: { color: '#e67e22', label: 'Minor Storm' },
            6: { color: '#e74c3c', label: 'Moderate Storm' }, 7: { color: '#c0392b', label: 'Strong Storm' },
            8: { color: '#8e44ad', label: 'Severe Storm' }, 9: { color: '#6c3483', label: 'Extreme Storm' }
        };

        const SONGS = [
            { title: "bad fortune",                                                    file: "bad-fortune.mp3" },
            { title: "what's not to like",                                             file: "whats-not-to-like.mp3" },
            { title: "birthday cake",                                                  file: "birthday-cake.mp3" },
            { title: "rad typo",                                                       file: "rad-typo.mp3" },
            { title: "muriel",                                                         file: "muriel.mp3" },
            { title: "it ain't pretty",                                                file: "it-aint-pretty.mp3" },
            { title: "hard hitter",                                                    file: "hard-hitter.mp3" },
            { title: "the one we didn't get to record with steve albini",              file: "the-one-we-didnt-get-to-record-with-steve-albini.mp3" },
            { title: "what now",                                                       file: "what-now.mp3" },
            { title: "frontal lobe fritz",                                             file: "frontal-lobe-fritz.mp3" },
            { title: "straight and narrow",                                            file: "straight-and-narrow.mp3" },
            { title: "vulture in the snow",                                            file: "vulture-in-the-snow.mp3" },
            { title: "the most generic experience ever",                               file: "the-most-generic-experience-ever.mp3" },
            { title: "old enough to handle it",                                        file: "old-enough-to-handle-it.mp3" },
        ];

        // State
        let currentIdx = 0;
        let isPlaying = false;
        let shuffleOn = false;
        let shuffleQueue = [];
        let shufflePos = 0;
        let playHistory = [0];
        let historyPos = 0;
        let scrubbing = false;

        const audio       = document.getElementById('audio');
        const trackName   = document.getElementById('track-name');
        const playBtn     = document.getElementById('playBtn');
        const prevBtn     = document.getElementById('prevBtn');
        const nextBtn     = document.getElementById('nextBtn');
        const shuffleBtn  = document.getElementById('shuffleBtn');
        const progressBar = document.getElementById('progress');
        const elapsedEl   = document.getElementById('elapsed');
        const durationEl  = document.getElementById('duration');

        function makeShuffle(n) {
            const a = Array.from({ length: n }, (_, i) => i);
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function fmtTime(sec) {
            if (!isFinite(sec) || isNaN(sec) || sec < 0) return '0:00';
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function setProgressFill(pct) {
            progressBar.style.background =
                `linear-gradient(to right, var(--text-color) ${pct}%, #ddd ${pct}%)`;
        }

        function updatePlayBtn() {
            playBtn.textContent = isPlaying ? 'pause' : 'play';
            playBtn.classList.toggle('active', isPlaying);
        }

        function updatePlaylistHighlight() {
            document.querySelectorAll('.track-item').forEach(item => {
                const idx = parseInt(item.dataset.idx);
                const active = idx === currentIdx;
                item.classList.toggle('active', active);
                item.querySelector('.track-num').textContent = active ? '‚ñ∂' : `${idx + 1}.`;
            });
        }

        function scrollToActive() {
            const active = document.querySelector('.track-item.active');
            if (active) active.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }

        function updateMediaSession(song) {
            if (!('mediaSession' in navigator)) return;
            navigator.mediaSession.metadata = new MediaMetadata({
                title: song.title,
                artist: 'rad.typo',
                album: 'radio',
            });
        }

        function loadSong(idx) {
            currentIdx = idx;
            const song = SONGS[idx];
            trackName.textContent = song.title;
            audio.src = `audio/${song.file}`;
            progressBar.value = 0;
            setProgressFill(0);
            elapsedEl.textContent = '0:00';
            durationEl.textContent = '‚Äî';
            updatePlaylistHighlight();
            updateMediaSession(song);
            scrollToActive();
        }

        function playSong(idx) {
            playHistory = playHistory.slice(0, historyPos + 1);
            playHistory.push(idx);
            historyPos = playHistory.length - 1;
            loadSong(idx);
            audio.play().then(() => {
                isPlaying = true;
                updatePlayBtn();
            }).catch(console.error);
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                updatePlayBtn();
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    updatePlayBtn();
                }).catch(console.error);
            }
        }

        function playNext() {
            if (historyPos < playHistory.length - 1) {
                historyPos++;
                loadSong(playHistory[historyPos]);
                if (isPlaying) audio.play().catch(console.error);
                return;
            }

            let nextIdx;
            if (shuffleOn) {
                shufflePos++;
                if (shufflePos >= shuffleQueue.length) {
                    shuffleQueue = makeShuffle(SONGS.length);
                    shufflePos = 0;
                }
                nextIdx = shuffleQueue[shufflePos];
            } else {
                nextIdx = (currentIdx + 1) % SONGS.length;
            }

            playHistory.push(nextIdx);
            historyPos++;
            loadSong(nextIdx);
            if (isPlaying) audio.play().catch(console.error);
        }

        function playPrev() {
            if (audio.currentTime > 3) {
                audio.currentTime = 0;
                return;
            }
            if (historyPos > 0) {
                historyPos--;
                loadSong(playHistory[historyPos]);
                if (isPlaying) audio.play().catch(console.error);
            } else {
                audio.currentTime = 0;
            }
        }

        function buildPlaylist() {
            const container = document.getElementById('playlist');
            SONGS.forEach((song, idx) => {
                const item = document.createElement('div');
                item.className = 'track-item';
                item.dataset.idx = idx;
                item.innerHTML = `<span class="track-num">${idx + 1}.</span><span>${song.title}</span>`;
                item.addEventListener('click', () => playSong(idx));
                container.appendChild(item);
            });
        }

        // Audio events
        audio.addEventListener('timeupdate', () => {
            if (scrubbing || !audio.duration) return;
            const pct = (audio.currentTime / audio.duration) * 100;
            progressBar.value = pct;
            setProgressFill(pct);
            elapsedEl.textContent = fmtTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = fmtTime(audio.duration);
        });

        audio.addEventListener('ended', () => { playNext(); });

        progressBar.addEventListener('mousedown', () => { scrubbing = true; });
        progressBar.addEventListener('touchstart', () => { scrubbing = true; }, { passive: true });
        progressBar.addEventListener('input', () => {
            if (!audio.duration) return;
            const t = (progressBar.value / 100) * audio.duration;
            audio.currentTime = t;
            elapsedEl.textContent = fmtTime(t);
            setProgressFill(progressBar.value);
        });
        progressBar.addEventListener('mouseup', () => { scrubbing = false; });
        progressBar.addEventListener('touchend', () => { scrubbing = false; });

        // Controls
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', playPrev);
        nextBtn.addEventListener('click', playNext);
        shuffleBtn.addEventListener('click', () => {
            shuffleOn = !shuffleOn;
            if (shuffleOn) {
                shuffleQueue = makeShuffle(SONGS.length);
                shufflePos = shuffleQueue.indexOf(currentIdx);
                if (shufflePos === -1) shufflePos = 0;
            }
            shuffleBtn.classList.toggle('active', shuffleOn);
        });

        // Media Session
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play',          () => { if (!isPlaying) togglePlay(); });
            navigator.mediaSession.setActionHandler('pause',         () => { if (isPlaying) togglePlay(); });
            navigator.mediaSession.setActionHandler('nexttrack',     playNext);
            navigator.mediaSession.setActionHandler('previoustrack', playPrev);
        }

        // Status bar
        async function updateWeather() {
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.014662&longitude=-7.302903&current=temperature_2m,weather_code&timezone=Europe%2FLondon');
                const data = await r.json();
                if (data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    document.getElementById('weather-temp').textContent = temp;
                    const code = data.current.weather_code;
                    let icon = '‚õÖ';
                    if (code === 0) icon = '‚òÄÔ∏è';
                    else if (code <= 3) icon = '‚õÖ';
                    else if (code <= 48) icon = 'üå´Ô∏è';
                    else if (code <= 67) icon = 'üåßÔ∏è';
                    else if (code <= 77) icon = 'üå®Ô∏è';
                    else if (code <= 82) icon = 'üå¶Ô∏è';
                    else if (code >= 95) icon = '‚õàÔ∏è';
                    document.getElementById('weather-icon').textContent = icon;
                    try { sessionStorage.setItem('rt_weather', JSON.stringify({ temp, icon })); } catch(e) {}
                }
            } catch(e) {}
        }

        async function updateKPIndex() {
            try {
                const r = await fetch('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
                const data = await r.json();
                const kpValue = parseFloat(data[data.length - 1][1]);
                const kpClamped = Math.min(9, Math.max(0, kpValue));
                const colorData = KP_COLORS[Math.round(kpClamped)];
                document.querySelector('.kp-circle').style.setProperty('--kp-color', colorData.color);
                document.getElementById('kp-value').textContent = kpClamped.toFixed(1);
                try { sessionStorage.setItem('rt_kp', JSON.stringify({ value: kpClamped.toFixed(1), color: colorData.color, label: colorData.label })); } catch(e) {}
            } catch(e) {}
        }

        async function updateCpuTemp() {
            try {
                const r = await fetch('/api/stats.json');
                const data = await r.json();
                if (data.thermal?.cpu_temp) {
                    const temp = Math.round(parseFloat(data.thermal.cpu_temp.replace('¬∞C', '')));
                    document.getElementById('cpu-temp').textContent = temp;
                    try { sessionStorage.setItem('rt_cpu', JSON.stringify({ temp })); } catch(e) {}
                }
            } catch(e) {}
        }

        (function() {
            try {
                const w = sessionStorage.getItem('rt_weather');
                if (w) { const d = JSON.parse(w); document.getElementById('weather-temp').textContent = d.temp; document.getElementById('weather-icon').textContent = d.icon; }
                const k = sessionStorage.getItem('rt_kp');
                if (k) { const d = JSON.parse(k); document.querySelector('.kp-circle').style.setProperty('--kp-color', d.color); document.getElementById('kp-value').textContent = d.value; }
                const c = sessionStorage.getItem('rt_cpu');
                if (c) { const d = JSON.parse(c); document.getElementById('cpu-temp').textContent = d.temp; }
            } catch(e) {}
        })();

        // Init
        buildPlaylist();
        loadSong(0);
        updateWeather();
        updateKPIndex();
        updateCpuTemp();
        setInterval(updateCpuTemp, 30000);
        setInterval(updateWeather, 300000);
        setInterval(updateKPIndex, 300000);
    </script>
</body>
</html>
