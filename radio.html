<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.io - rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1, h2 { margin: 0; padding: 0; }
        h1 { font-size: 24px; margin-bottom: 24px; }
        h2 { font-size: 16px; margin-bottom: 15px; font-weight: normal; }

        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .header { margin-bottom: 30px; position: relative; }
        .back { position: absolute; top: 0; right: 0; font-size: 14px; }
        .site-title { color: inherit; text-decoration: none; }
        .site-title:hover { text-decoration: none; }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .kp-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--kp-color, #2ecc71);
            transition: background 0.5s ease;
            display: inline-block;
        }

        .breathing-dots::after { content: ''; animation: breathe 4s infinite; }
        @keyframes breathe {
            0%, 100% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        .track-name {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .ctrl {
            background: none;
            border: none;
            font-family: monospace;
            font-size: 14px;
            padding: 0;
            cursor: pointer;
            color: var(--secondary-color);
        }
        .ctrl:hover { color: var(--text-color); text-decoration: underline; }
        .ctrl.active { color: var(--text-color); }

        .sep { color: var(--secondary-color); }

        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px;
            color: var(--secondary-color);
        }
        .footer a { color: var(--secondary-color); }

        @media (max-width: 600px) {
            body { margin: 20px auto; padding: 15px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="back">‚Üê back</a>
        <h1><a href="/" class="site-title">rad.typo</a></h1>
        <div class="status">
            derry: <span id="weather-temp">-</span>¬∞C <span id="weather-icon">‚õÖ</span> |
            kp: <span class="kp-circle"></span><span id="kp-value">-</span> |
            cpu: <span id="cpu-temp">-</span>¬∞C<span class="breathing-dots"></span>
        </div>
    </header>

    <h2>rad.io</h2>

    <div class="track-name" id="trackName">‚Äî</div>

    <div>
        <button class="ctrl" id="playBtn">play</button>
        <span class="sep"> | </span>
        <button class="ctrl" id="skipBtn">skip</button>
    </div>

    <footer class="footer">
        ‚îî‚îÄ <a href="/infrastructure.html">infrastructure</a> | <a href="/telemetry.html">telemetry</a>
    </footer>

    <audio id="audio" preload="none"></audio>

    <script>
        const KP_COLORS = {
            0: { color: '#2ecc71', label: 'Quiet' }, 1: { color: '#2ecc71', label: 'Quiet' },
            2: { color: '#2ecc71', label: 'Quiet' }, 3: { color: '#f1c40f', label: 'Unsettled' },
            4: { color: '#f39c12', label: 'Active' }, 5: { color: '#e67e22', label: 'Minor Storm' },
            6: { color: '#e74c3c', label: 'Moderate Storm' }, 7: { color: '#c0392b', label: 'Strong Storm' },
            8: { color: '#8e44ad', label: 'Severe Storm' }, 9: { color: '#6c3483', label: 'Extreme Storm' }
        };

        const SONGS = [
            { title: "vulture in the snow",       file: "vulture-in-the-snow.mp3",       artwork: "images/vulture-in-the-snow-single-artwork.jpg" },
            { title: "straight and narrow",        file: "straight-and-narrow.mp3",        artwork: "images/straight-and-narrow-single-artwork.jpg" },
            { title: "frontal lobe fritz",          file: "frontal-lobe-fritz.mp3",          artwork: "images/frontal-lobe-fritz-single-artwork.jpg" },
            { title: "what now",                    file: "what-now.mp3",                    artwork: "images/what-now-single-artwork.jpg" },
            { title: "the one we didn't get to record with steve albini", file: "the-one-we-didnt-get-to-record-with-steve-albini.mp3", artwork: "images/the-one-we-didnt-get-to-record-with-steve-albini-single-artwork.jpg" },
            { title: "hard hitter",                 file: "hard-hitter.mp3",                 artwork: "images/hard-hitter-single-artwork.jpg" },
            { title: "it ain't pretty",             file: "it-aint-pretty.mp3",              artwork: "images/it-aint-pretty-artwork.jpg" },
            { title: "muriel",                      file: "muriel.mp3",                      artwork: "images/muriel-artwork.jpg" },
            { title: "rad typo",                    file: "rad-typo.mp3",                    artwork: "images/rad-typo-artwork.jpg" },
            { title: "birthday cake",               file: "birthday-cake.mp3",               artwork: "images/birthday-cake-artwork.jpg" },
            { title: "what's not to like",          file: "whats-not-to-like.mp3",           artwork: "images/whats-not-to-like-artwork.jpg" },
            { title: "bad fortune",                 file: "bad-fortune.mp3",                 artwork: "images/bad-fortune-artwork.jpg" }
        ];

        // Shuffle once on load, reshuffle when the queue runs out
        function shuffle(arr) {
            const a = arr.slice();
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        let queue = shuffle(SONGS);
        let queueIndex = 0;
        let isPlaying = false;

        const audio    = document.getElementById('audio');
        const trackName = document.getElementById('trackName');
        const playBtn  = document.getElementById('playBtn');
        const skipBtn  = document.getElementById('skipBtn');

        function loadTrack(autoPlay) {
            if (queueIndex >= queue.length) {
                queue = shuffle(SONGS);
                queueIndex = 0;
            }
            const song = queue[queueIndex];
            trackName.textContent = song.title;
            audio.src = `audio/${song.file}`;
            updateMediaSession(song);
            if (autoPlay) {
                audio.play().then(() => {
                    isPlaying = true;
                    playBtn.textContent = 'pause';
                    playBtn.classList.add('active');
                }).catch(console.error);
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.textContent = 'play';
                playBtn.classList.remove('active');
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    playBtn.textContent = 'pause';
                    playBtn.classList.add('active');
                }).catch(console.error);
            }
        }

        function skip() {
            queueIndex++;
            loadTrack(isPlaying);
        }

        playBtn.addEventListener('click', togglePlay);
        skipBtn.addEventListener('click', skip);
        audio.addEventListener('ended', () => { queueIndex++; loadTrack(true); });

        function updateMediaSession(song) {
            if (!('mediaSession' in navigator)) return;
            navigator.mediaSession.metadata = new MediaMetadata({
                title: song.title,
                artist: 'rad.typo',
                album: 'rad.io',
                artwork: [{ src: song.artwork, sizes: '512x512', type: 'image/jpeg' }]
            });
        }

        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => { if (!isPlaying) togglePlay(); });
            navigator.mediaSession.setActionHandler('pause', () => { if (isPlaying) togglePlay(); });
            navigator.mediaSession.setActionHandler('nexttrack', skip);
        }

        // Start the queue ‚Äî show first track, wait for user to press play
        loadTrack(false);

        // Status bar
        async function updateWeather() {
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.014662&longitude=-7.302903&current=temperature_2m,weather_code&timezone=Europe%2FLondon');
                const data = await r.json();
                if (data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    document.getElementById('weather-temp').textContent = temp;
                    const code = data.current.weather_code;
                    let icon = '‚õÖ';
                    if (code === 0) icon = '‚òÄÔ∏è';
                    else if (code <= 3) icon = '‚õÖ';
                    else if (code <= 48) icon = 'üå´Ô∏è';
                    else if (code <= 67) icon = 'üåßÔ∏è';
                    else if (code <= 77) icon = 'üå®Ô∏è';
                    else if (code <= 82) icon = 'üå¶Ô∏è';
                    else if (code >= 95) icon = '‚õàÔ∏è';
                    document.getElementById('weather-icon').textContent = icon;
                    try { sessionStorage.setItem('rt_weather', JSON.stringify({ temp, icon })); } catch(e) {}
                }
            } catch(e) {}
        }

        async function updateKPIndex() {
            try {
                const r = await fetch('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
                const data = await r.json();
                const kpValue = parseFloat(data[data.length - 1][1]);
                const kpClamped = Math.min(9, Math.max(0, kpValue));
                const colorData = KP_COLORS[Math.round(kpClamped)];
                document.querySelector('.kp-circle').style.setProperty('--kp-color', colorData.color);
                document.getElementById('kp-value').textContent = kpClamped.toFixed(1);
                try { sessionStorage.setItem('rt_kp', JSON.stringify({ value: kpClamped.toFixed(1), color: colorData.color, label: colorData.label })); } catch(e) {}
            } catch(e) {}
        }

        async function updateCpuTemp() {
            try {
                const r = await fetch('/api/stats.json');
                const data = await r.json();
                if (data.thermal?.cpu_temp) {
                    const temp = Math.round(parseFloat(data.thermal.cpu_temp.replace('¬∞C', '')));
                    document.getElementById('cpu-temp').textContent = temp;
                    try { sessionStorage.setItem('rt_cpu', JSON.stringify({ temp })); } catch(e) {}
                }
            } catch(e) {}
        }

        (function() {
            try {
                const w = sessionStorage.getItem('rt_weather');
                if (w) { const d = JSON.parse(w); document.getElementById('weather-temp').textContent = d.temp; document.getElementById('weather-icon').textContent = d.icon; }
                const k = sessionStorage.getItem('rt_kp');
                if (k) { const d = JSON.parse(k); document.querySelector('.kp-circle').style.setProperty('--kp-color', d.color); document.getElementById('kp-value').textContent = d.value; }
                const c = sessionStorage.getItem('rt_cpu');
                if (c) { const d = JSON.parse(c); document.getElementById('cpu-temp').textContent = d.temp; }
            } catch(e) {}
        })();

        updateWeather();
        updateKPIndex();
        updateCpuTemp();
        setInterval(updateCpuTemp, 30000);
        setInterval(updateWeather, 300000);
        setInterval(updateKPIndex, 300000);
    </script>
</body>
</html>
