<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --interactive-color: #333;
            --code-bg: #f5f5f5;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 24px 0;
        }

        h2 {
            font-size: 16px;
            margin: 0 0 15px 0;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header {
            margin-bottom: 30px;
        }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breathing-dots::after {
            content: '';
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .nav a {
            font-size: 16px;
        }

        .section {
            margin: 40px 0;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--code-bg);
        }

        .item:hover {
            background-color: var(--code-bg);
            margin: 0 -10px;
            padding: 8px 10px;
        }

        .item-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            gap: 15px;
        }

        .download-symbol {
            color: var(--interactive-color);
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 4px;
        }

        .item:hover .download-symbol {
            color: var(--text-color);
        }

        .download-symbol:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        .item-date {
            color: var(--secondary-color);
            font-size: 13px;
            min-width: 80px;
            flex-shrink: 0;
        }

        .item-title {
            flex-grow: 1;
        }

        .album-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid var(--code-bg);
        }

        .album-item:hover {
            background-color: var(--code-bg);
            margin: 0 -10px;
            padding: 12px 10px;
        }

        .album-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .album-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .album-title {
            flex-grow: 1;
        }

        .binary-indicator {
            font-family: monospace;
            font-size: 14px;
            margin-right: 15px;
            letter-spacing: 1px;
        }

        .album-details {
            color: var(--secondary-color);
            font-size: 12px;
        }

        .pre-order-link {
            font-family: monospace;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid var(--secondary-color);
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
            line-height: normal;
            vertical-align: top;
        }

        .pre-order-link:hover {
            background: var(--text-color);
            color: var(--bg-color);
            text-decoration: none !important;
        }

        .subscribe-form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid var(--secondary-color);
        }

        .subscribe-form input[type="email"] {
            font-family: monospace;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid var(--secondary-color);
            background: var(--bg-color);
            color: var(--text-color);
            flex: 1;
            max-width: 250px;
        }

        .subscribe-form input[type="email"]:focus {
            outline: none;
            border-color: var(--text-color);
        }

        .subscribe-form button {
            font-family: monospace;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid var(--secondary-color);
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .subscribe-form button:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        .subscribe-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .footer a {
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            body { 
                margin: 20px auto;
                padding: 15px;
            }
            
            .item, .album-item { 
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 12px 0;
            }
            
            .item:hover, .album-item:hover {
                padding: 12px 10px;
            }
            
            .item-info {
                flex-direction: row;
                gap: 15px;
                width: 100%;
            }

            .pre-order-link {
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>rad.typo</h1>
        <div class="status">derry: <span id="weather-temp">15</span>¬∞C <span id="weather-icon">‚õÖ</span> | cpu: <span id="cpu-temp">54</span>¬∞C<span class="breathing-dots"></span></div>
    </header>

    <section class="section">
        <h2>songs</h2>
        <ul class="item-list">
            <li class="item">
                <div class="item-info">
                    <span class="item-date">2025-08-06</span>
                    <span class="item-title"><a href="songs/bad-fortune.html">bad fortune</a></span>
                    <span class="download-symbol" onclick="downloadSong('songs/bad-fortune.wav')">‚¨á</span>
                </div>
            </li>
        </ul>
    </section>

    <section class="section">
        <h2>albums</h2>
        <ul class="item-list">
            <li class="album-item">
                <div class="album-info">
                    <div class="album-header">
                        <span class="binary-indicator">‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ°‚ñ†</span>
                        <div class="album-title"><a href="albums/hard-hitter.html">hard hitter</a></div>
                    </div>
                    <div class="album-details">2025-10-01 ‚Ä¢ lathe cut ‚Ä¢ 8 songs ‚Ä¢ 20 copies</div>
                </div>
                <a href="albums/hard-hitter-preorder.html" class="pre-order-link">pre-order</a>
            </li>
        </ul>
    </section>

    <form class="subscribe-form" onsubmit="handleSubscribe(event)">
        <input type="email" id="email-input" placeholder="email" required>
        <button type="submit" id="subscribe-btn">subscribe</button>
    </form>

    <footer class="footer">
        ‚îî‚îÄ <a href="https://radtypo.com/infrastructure.html">infrastructure</a> | <a href="mailto:hello@radtypo.com">hello@radtypo.com</a>
    </footer>

    <script>
        function downloadSong(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function handleSubscribe(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email-input');
            const button = document.getElementById('subscribe-btn');
            
            emailInput.disabled = true;
            button.disabled = true;
            emailInput.placeholder = 'processing...';
            button.textContent = 'sending...';
            
            setTimeout(() => {
                emailInput.placeholder = 'email';
                button.textContent = 'subscribe';
                emailInput.disabled = false;
                button.disabled = false;
                emailInput.value = '';
            }, 3000);
        }

        async function updateCpuTemp() {
            try {
                const response = await fetch('/api/stats.json');
                const data = await response.json();
                
                if (data.thermal && data.thermal.cpu_temp) {
                    const temp = data.thermal.cpu_temp.replace('¬∞C', '');
                    document.getElementById('cpu-temp').textContent = temp;
                }
            } catch (error) {
                console.log('CPU temperature fetch failed (server constraint):', error);
            }
        }

        async function updateWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.014662&longitude=-7.302903&current=temperature_2m,weather_code&timezone=Europe%2FLondon');
                const data = await response.json();
                
                if (data.current) {
                    // Update temperature
                    const temp = Math.round(data.current.temperature_2m);
                    document.getElementById('weather-temp').textContent = temp;
                    
                    // Update weather icon based on WMO weather codes
                    const code = data.current.weather_code;
                    let icon = '‚õÖ'; // default
                    
                    if (code === 0) icon = '‚òÄÔ∏è'; // clear sky
                    else if (code <= 3) icon = '‚õÖ'; // partly cloudy
                    else if (code <= 48) icon = 'üå´Ô∏è'; // fog
                    else if (code <= 67) icon = 'üåßÔ∏è'; // rain
                    else if (code <= 77) icon = 'üå®Ô∏è'; // snow
                    else if (code <= 82) icon = 'üå¶Ô∏è'; // showers
                    else if (code >= 95) icon = '‚õàÔ∏è'; // thunderstorm
                    
                    document.getElementById('weather-icon').textContent = icon;
                }
            } catch (error) {
                console.log('Weather fetch failed (server constraint):', error);
                // Keep showing last known weather during constraints
            }
        }

        // Initialize and set update intervals
        updateCpuTemp();
        updateWeather();
        setInterval(updateCpuTemp, 30000); // Every 30 seconds
        setInterval(updateWeather, 300000); // Every 5 minutes
    </script>
</body>
</html>
