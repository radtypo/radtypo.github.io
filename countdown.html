    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --code-bg: #f5f5f5;
        }

        body {

            margin: 48px auto;
            padding: 24px;

        h1 {

        a {

        a:hover {

        }

        .header {
            margin-bottom: 30px;
        }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breathing-dots::after {
            content: '';
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }

        .section {

        .item-list {

        .solar-section {

        .solar-current {

        .solar-fill {

        .weather-grid {

            border: 1px solid var(--secondary-color);

        @keyframes sparkle {

                width: 100%;
            }
        }

    <script>
        // Binary countdown to July 12, 2025 00:00:00 (The Twelfth)
        function updateBinaryCountdown() {
            const targetDate = new Date('2025-07-12T00:00:00');
            const now = new Date();
            const timeDiff = targetDate - now;
            
            if (timeDiff <= 0) {
                // When countdown reaches zero, show all zeros and redirect
                const binaryElement = document.getElementById('binaryCountdown');
                binaryElement.textContent = '00000000\n00000000\n00000000\n00000000';
                
                // Hide cursor during final state
                document.querySelector('.cursor').style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }
            
            // Convert milliseconds to seconds
            const totalSeconds = Math.floor(timeDiff / 1000);
            
            // Convert to 32-bit binary (split into 4 bytes for display)
            const binary32bit = totalSeconds.toString(2).padStart(32, '0');
            
            // Format as 4 lines of 8 bits each (very computer-like)
            const byte1 = binary32bit.substr(0, 8);
            const byte2 = binary32bit.substr(8, 8);
            const byte3 = binary32bit.substr(16, 8);
            const byte4 = binary32bit.substr(24, 8);
            
            const binaryString = `${byte1}\n${byte2}\n${byte3}\n${byte4}`;
            
            document.getElementById('binaryCountdown').textContent = binaryString;
        }

        // Weather API using Open-Meteo (same as your existing weather.html)
        const LAT = 55.014662;
        const LON = -7.302903;
        
        const weatherMapping = {

            1: { icon: 'ðŸŒ¤', description: 'clear' },
            2: { icon: 'â›…', description: 'cloudy' },
            3: { icon: 'â˜ï¸', description: 'overcast' },
            45: { icon: 'ðŸŒ«', description: 'fog' },

            51: { icon: 'ðŸŒ¦', description: 'drizzle' },
            53: { icon: 'ðŸŒ¦', description: 'drizzle' },
            55: { icon: 'ðŸŒ¦', description: 'drizzle' },
            61: { icon: 'ðŸŒ§', description: 'rain' },
            63: { icon: 'ðŸŒ§', description: 'rain' },
            65: { icon: 'ðŸŒ§', description: 'rain' },
            71: { icon: 'ðŸŒ¨', description: 'snow' },

            75: { icon: 'â„ï¸', description: 'snow' },

            81: { icon: 'ðŸŒ§', description: 'showers' },
            82: { icon: 'ðŸŒ§', description: 'showers' },
            95: { icon: 'â›ˆ', description: 'storms' },

        };

        async function updateWeather() {
            try {
                // Using Open-Meteo API (same as your working weather.html)
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&forecast_days=7&timezone=Europe%2FLondon`
                );
                
                if (!response.ok) {
                    updateMockWeather();
                    return;
                }
                
                const data = await response.json();
                
                // Update header status line to match weather data
                const battery = 66 + Math.random() * 2;
                const cpuTemp = 53 + Math.random() * 2;
                document.getElementById('statusLine').textContent = 
                    `derry: ${todayTemp}Â°C ${todayWeather.icon} | battery: ${Math.round(battery)}% âš¡ | ${Math.round(cpuTemp)}Â°C`;
                const todayTemp = Math.round(data.current.temperature_2m);
                const todayWeather = weatherMapping[data.current.weather_code] || weatherMapping[0];
                document.querySelector('.weather-day:nth-child(1) div:nth-child(2)').textContent = todayTemp + 'Â°C';
                document.querySelector('.weather-day:nth-child(1) div:nth-child(3)').textContent = 
                    todayWeather.icon + ' ' + todayWeather.description;
                
                // Update tomorrow
                const tomorrowTemp = Math.round(data.daily.temperature_2m_max[1]);
                const tomorrowWeather = weatherMapping[data.daily.weather_code[1]] || weatherMapping[0];
                document.querySelector('.weather-day:nth-child(2) div:nth-child(2)').textContent = tomorrowTemp + 'Â°C';
                document.querySelector('.weather-day:nth-child(2) div:nth-child(3)').textContent = 
                    tomorrowWeather.icon + ' ' + tomorrowWeather.description;
                
                // Update week range
                const weekTemps = data.daily.temperature_2m_max.slice(0, 7);
                const minTemp = Math.round(Math.min(...weekTemps));
                const maxTemp = Math.round(Math.max(...weekTemps));
                document.querySelector('.weather-day:nth-child(3) div:nth-child(2)').textContent = 
                    `${minTemp}-${maxTemp}Â°C`;
                document.querySelector('.weather-day:nth-child(3) div:nth-child(3)').textContent = 'ðŸŒ¦ mixed';
                
            } catch (error) {
                console.log('Weather API failed, using mock data');
                updateMockWeather();
            }
        }
        
        function updateMockWeather() {
            // Fallback realistic weather for Derry in summer
            const temps = [14, 15, 16, 17, 18];
            const conditions = [
                { icon: 'â›…', description: 'cloudy' },
                { icon: 'ðŸŒ¦', description: 'light rain' },
                { icon: 'â˜€ï¸', description: 'sunny' },

            ];
            
            const todayTemp = temps[Math.floor(Math.random() * temps.length)];
            const tomorrowTemp = temps[Math.floor(Math.random() * temps.length)];
            const todayCondition = conditions[Math.floor(Math.random() * conditions.length)];
            const tomorrowCondition = conditions[Math.floor(Math.random() * conditions.length)];

            document.querySelector('.weather-day:nth-child(1) div:nth-child(2)').textContent = todayTemp + 'Â°C';
            document.querySelector('.weather-day:nth-child(1) div:nth-child(3)').textContent =

            // Update header to match
            const battery = 66 + Math.random() * 2;

        }

        // Realistic solar generation based on conditions
        function calculateSolarGeneration() {
            const now = new Date();
            const hour = now.getHours();
            const minutes = now.getMinutes();
            const timeDecimal = hour + (minutes / 60);
            
            // Base generation curve (sunrise ~5am, sunset ~9pm in summer)
            let baseGeneration = 0;
            if (timeDecimal >= 5 && timeDecimal <= 21) {
                // Parabolic curve peaking at solar noon (13:00)
                const solarNoon = 13;
                const dayLength = 16; // hours of daylight
                const timeFromNoon = Math.abs(timeDecimal - solarNoon);
                const maxTimeFromNoon = dayLength / 2;
                
                if (timeFromNoon <= maxTimeFromNoon) {
                    baseGeneration = Math.max(0, 1 - Math.pow(timeFromNoon / maxTimeFromNoon, 2));
                }
            }
            
            return baseGeneration;
        }
        
        async function updateRealisticSolar() {
            try {
                // Get current weather to affect solar generation
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=cloud_cover,temperature_2m&timezone=Europe%2FLondon`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const cloudCover = data.current.cloud_cover || 50; // 0-100%
                    
                    // Calculate solar generation based on time and weather
                    const timeBasedGeneration = calculateSolarGeneration();
                    const cloudReduction = (100 - cloudCover) / 100; // 0-1
                    
                    // Solar generation: 0-3.5W max, reduced by clouds
                    const maxGeneration = 3.5;
                    const actualGeneration = timeBasedGeneration * cloudReduction * maxGeneration;
                    
                    // Add small random variation for realism
                    const variation = (Math.random() - 0.5) * 0.2;
                    const finalGeneration = Math.max(0, actualGeneration + variation);
                    
                    // Update display
                    const solarText = document.getElementById('solarCurrent');
                    solarText.textContent = finalGeneration.toFixed(1) + 'W';
                    
                    // Update visual bar (0-3.5W = 0-100%)
                    const solarBar = document.querySelector('.solar-fill');
                    const barPercentage = Math.min(100, (finalGeneration / maxGeneration) * 100);
                    solarBar.style.width = barPercentage + '%';
                    
                } else {
                    // Fallback to time-based only
                    updateSolarTimeOnly();
                }
                
            } catch (error) {
                updateSolarTimeOnly();
            }
        }
        
        function updateSolarTimeOnly() {
            const timeBasedGeneration = calculateSolarGeneration();
            const maxGeneration = 3.5;
            const estimated = timeBasedGeneration * maxGeneration * 0.7; // Assume some clouds
            
            // Add variation
            const variation = (Math.random() - 0.5) * 0.3;
            const finalGeneration = Math.max(0, estimated + variation);
            
            const solarText = document.getElementById('solarCurrent');
            solarText.textContent = finalGeneration.toFixed(1) + 'W';
            
            const solarBar = document.querySelector('.solar-fill');
            const barPercentage = Math.min(100, (finalGeneration / maxGeneration) * 100);
            solarBar.style.width = barPercentage + '%';
        }

        // Update binary countdown every second (the artwork is the system)
        setInterval(updateBinaryCountdown, 1000);
        updateBinaryCountdown(); // Initial call
        
        // Update weather every 30 minutes
        setInterval(updateWeather, 1800000);
        updateWeather(); // Initial call
        
        // Update solar every 30 seconds (realistic for solar monitoring)
        setInterval(updateRealisticSolar, 30000);
        updateRealisticSolar(); // Initial call
    </script>
