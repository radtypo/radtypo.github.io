<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo - photos</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --spacing: 20px;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --link-color: #809fff;
            --secondary-color: #999;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: var(--spacing);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .back {
            margin-bottom: 30px;
            display: block;
            color: var(--link-color);
            text-decoration: none;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .photo-entry {
            margin: 40px 0;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .photo {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .metadata {
            color: var(--secondary-color);
        }

        .metadata dt {
            float: left;
            clear: left;
            width: 100px;
            color: var(--text-color);
        }

        .metadata dd {
            margin-left: 120px;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing);
            right: var(--spacing);
            background: none;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">○ dark mode</button>
    <a href="/" class="back">← back</a>

    <h1>photos</h1>

    <article class="photo-entry">
        <img src="/photos/tunnel-shadows.jpg" alt="Underground tunnel with shadows and vegetation" class="photo">
        <dl class="metadata">
            <dt>Name</dt>
            <dd>tunnel-shadows</dd>
            <dt>Date</dt>
            <dd>2024-02-22</dd>
            <dt>Notes</dt>
            <dd>Underground passage study. Natural light infiltrating constructed space.</dd>
        </dl>
    </article>

    <article class="photo-entry">
        <img src="/photos/archive-stacks.jpg" alt="Weathered photo albums stacked" class="photo">
        <dl class="metadata">
            <dt>Name</dt>
            <dd>archive-stacks</dd>
            <dt>Date</dt>
            <dd>2024-02-22</dd>
            <dt>Notes</dt>
            <dd>Physical memory containers. Documentation of documentation.</dd>
        </dl>
    </article>

    <!-- Continue for other images -->

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const button = document.querySelector('.theme-toggle');
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            button.innerHTML = isDark ? '○ dark mode' : '● light mode';
            
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const button = document.querySelector('.theme-toggle');
                button.innerHTML = savedTheme === 'dark' 
                    ? '● light mode' 
                    : '○ dark mode';
            }
        });
    </script>
</body>
</html>
