<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo - photos</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --spacing: 20px;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --link-color: #809fff;
            --secondary-color: #999;
        }

        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        .back {
            display: inline-block;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .photo-entry {
            margin-bottom: 60px;
        }

        .photo-container {
            position: relative;
            margin-bottom: 20px;
            border: 1px solid var(--secondary-color);
        }

        .photo {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }

        .metadata {
            padding-top: 15px;
            border-top: 1px solid var(--secondary-color);
            margin-top: 15px;
            color: var(--secondary-color);
        }

        .filename {
            color: var(--text-color);
        }

        .portrait-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .portrait-item {
            margin-bottom: 0;
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing);
            right: var(--spacing);
            background: none;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            cursor: pointer;
            padding: 5px;
        }

        @media (max-width: 768px) {
            .portrait-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">○ dark mode</button>
        <a href="/" class="back">← back</a>

        <h1>photos</h1>

        <!-- Portrait Group Example -->
        <div class="portrait-group">
            <div class="photo-entry portrait-item">
                <div class="photo-container">
                    <img src="/photos/black-wall-progress.jpg" alt="Wall painting process" class="photo">
                </div>
                <div class="metadata">
                    <div class="filename">black-wall-progress.jpg</div>
                    2024-02-22<br>
                    Room transformation. Void creation process.
                </div>
            </div>

            <div class="photo-entry portrait-item">
                <div class="photo-container">
                    <img src="/photos/fuck-twa.jpg" alt="Anti-commercial text piece" class="photo">
                </div>
                <div class="metadata">
                    <div class="filename">fuck-twa.jpg</div>
                    2024-02-22<br>
                    Process documentation. Anti-commercial mark-making.
                </div>
            </div>
        </div>

        <!-- Landscape Example -->
        <div class="photo-entry">
            <div class="photo-container">
                <img src="/photos/reaching.JPG" alt="Hand reaching in light" class="photo">
            </div>
            <div class="metadata">
                <div class="filename">reaching.JPG</div>
                2024-02-22<br>
                Gesture documentation. Light capture experiment.
            </div>
        </div>

        <!-- Add remaining photos, grouping portraits and keeping landscapes full-width -->

    </div>

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const button = document.querySelector('.theme-toggle');
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            button.innerHTML = isDark ? '○ dark mode' : '● light mode';
            
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const button = document.querySelector('.theme-toggle');
                button.innerHTML = savedTheme === 'dark' 
                    ? '● light mode' 
                    : '○ dark mode';
            }
        });
    </script>
</body>
</html>
