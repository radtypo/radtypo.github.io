<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">loading... - rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --code-bg: #f5f5f5;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1, h2 {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .back {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 14px;
        }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breathing-dots::after {
            content: '';
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0%, 100% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        .album-info {
            margin-bottom: 40px;
        }

        .album-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .album-header h2 {
            margin: 0;
            font-weight: bold;
        }

        .album-meta {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .artwork-container {
            text-align: center;
            margin: 30px 0;
        }

        .song-artwork {
            max-width: 100%;
            max-height: 400px;
            cursor: pointer;
        }

        .player-container {
            margin: 30px 0;
        }

        audio {
            width: 100%;
        }

        .section {
            margin: 20px 0;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
        }

        .section-header {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid transparent;
        }

        .section-header:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        .section-content {
            padding: 15px;
            display: none;
        }

        .section-content.open {
            display: block;
            border-top: 1px solid var(--secondary-color);
        }

        .lyrics {
            white-space: pre-line;
            line-height: 1.8;
        }

        /* Details section with button navigation */
        .button-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            background: none;
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            padding: 8px 12px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }

        .nav-button:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        .nav-button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .details-content {
            min-height: 150px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 16px;
        }

        .metadata-grid dt {
            color: var(--secondary-color);
            font-weight: normal;
        }

        .metadata-grid dd {
            margin: 0;
        }

        .equipment-list {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .equipment-category {
            font-weight: normal;
            margin: 15px 0 8px 0;
            color: var(--secondary-color);
        }

        .resource-link {
            display: block;
            margin: 5px 0;
            color: var(--link-color);
        }

        .resource-link:before {
            content: "‚Ä¢ ";
            color: var(--text-color);
        }

        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px;
            color: var(--secondary-color);
        }

        .footer a {
            color: var(--secondary-color);
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }

        /* Mobile: Smaller, tighter buttons */
        @media (max-width: 600px) {
            body { 
                margin: 20px auto;
                padding: 15px;
            }

            .button-nav {
                gap: 6px;
                margin-bottom: 15px;
            }

            .nav-button {
                padding: 6px 8px;
                font-size: 12px;
                border-radius: 2px;
            }

            .metadata-grid {
                grid-template-columns: 1fr;
                gap: 4px;
            }

            .metadata-grid dt {
                margin-top: 12px;
            }

            .metadata-grid dt:first-child {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="back">‚Üê back</a>
        <h1>rad.typo</h1>
        <div class="status">derry: <span id="weather-temp">15</span>¬∞C <span id="weather-icon">‚õÖ</span> | cpu: <span id="cpu-temp">54</span>¬∞C<span class="breathing-dots"></span></div>
    </header>

    <div id="song-content">
        <!-- Content loaded dynamically -->
    </div>

    <footer class="footer">
        ‚îî‚îÄ <a href="https://radtypo.com/infrastructure.html">infrastructure</a> | <a href="mailto:hello@radtypo.com">hello@radtypo.com</a>
    </footer>

    <script>
        // Store song data globally for tab switching
        let currentSong = null;

        // Get song ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const songId = urlParams.get('id');

        // Load and render song
        async function loadSong() {
            if (!songId) {
                showError('No song specified. Use ?id=song-name');
                return;
            }

            try {
                const response = await fetch('/data/songs.json');
                const songs = await response.json();
                
                currentSong = songs[songId];
                if (!currentSong) {
                    showError(`Song "${songId}" not found`);
                    return;
                }

                renderSong(currentSong);
            } catch (error) {
                console.error('Failed to load song:', error);
                showError('Failed to load song data');
            }
        }

        function showError(message) {
            document.getElementById('song-content').innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <p><a href="/">‚Üê back to home</a></p>
                </div>
            `;
        }

        function renderSong(song) {
            // Update page title
            document.getElementById('page-title').textContent = `${song.title} - rad.typo`;

            // Build resources HTML
            let resourcesHtml = '';
            if (song.resources && song.resources.length > 0) {
                song.resources.forEach(resource => {
                    resourcesHtml += `<a href="${resource.url}" download class="resource-link">${resource.name}</a>`;
                });
            }

            // Render full song content
            document.getElementById('song-content').innerHTML = `
                <div class="album-info">
                    <div class="album-header">
                        <h2>${song.title}</h2>
                    </div>
                    <div class="album-meta">${song.date}</div>
                </div>

                <div class="artwork-container">
                    <img src="../images/${song.artwork}"
                         alt="${song.title} artwork"
                         class="song-artwork">
                </div>

                <div class="player-container">
                    <audio controls preload="metadata">
                        <source src="../audio/${song.audio}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection('lyrics')">
                        <span>lyrics</span>
                        <span class="toggle" id="lyrics-toggle">[ - ]</span>
                    </div>
                    <div class="section-content open" id="lyrics">
                        <div class="lyrics">${song.lyrics || 'No lyrics available'}</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection('details')">
                        <span>details</span>
                        <span class="toggle" id="details-toggle">[ + ]</span>
                    </div>
                    <div class="section-content" id="details">
                        <div class="button-nav">
                            <button class="nav-button active" onclick="showDetailsContent('track', this)">track</button>
                            <button class="nav-button" onclick="showDetailsContent('equipment', this)">equipment</button>
                            <button class="nav-button" onclick="showDetailsContent('technical', this)">technical</button>
                            <button class="nav-button" onclick="showDetailsContent('credits', this)">credits</button>
                        </div>
                        <div class="details-content" id="details-content">
                            ${renderTrackDetails(song.details.track)}
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection('resources')">
                        <span>resources</span>
                        <span class="toggle" id="resources-toggle">[ + ]</span>
                    </div>
                    <div class="section-content" id="resources">
                        ${resourcesHtml || 'No resources available'}
                    </div>
                </div>
            `;
        }

        function renderTrackDetails(track) {
            if (!track) return '<p>No track details available</p>';
            
            let html = '<dl class="metadata-grid">';
            if (track.composition_date) html += `<dt>composition date</dt><dd>${track.composition_date}</dd>`;
            if (track.release_date) html += `<dt>release date</dt><dd>${track.release_date}</dd>`;
            if (track.key) html += `<dt>key</dt><dd>${track.key}</dd>`;
            if (track.bpm) html += `<dt>bpm</dt><dd>${track.bpm}</dd>`;
            if (track.time_signature) html += `<dt>time signature</dt><dd>${track.time_signature}</dd>`;
            if (track.tuning) html += `<dt>tuning</dt><dd>${track.tuning}</dd>`;
            if (track.isrc) html += `<dt>isrc</dt><dd>${track.isrc}</dd>`;
            html += '</dl>';
            return html;
        }

        function renderEquipmentDetails(equipment) {
            if (!equipment) return '<p>No equipment details available</p>';
            
            let html = '';
            
            if (equipment.guitars && equipment.guitars.length > 0) {
                html += '<div class="equipment-category">guitars:</div>';
                html += '<div class="equipment-list">' + equipment.guitars.join('<br>') + '</div>';
            }
            
            if (equipment.guitar_amplifiers && equipment.guitar_amplifiers.length > 0) {
                html += '<div class="equipment-category">guitar amplifiers:</div>';
                html += '<div class="equipment-list">' + equipment.guitar_amplifiers.join('<br>') + '</div>';
            }
            
            if (equipment.bass && equipment.bass.length > 0) {
                html += '<div class="equipment-category">bass:</div>';
                html += '<div class="equipment-list">' + equipment.bass.join('<br>') + '</div>';
            }
            
            if (equipment.keys && equipment.keys.length > 0) {
                html += '<div class="equipment-category">keys:</div>';
                html += '<div class="equipment-list">' + equipment.keys.join('<br>') + '</div>';
            }
            
            if (equipment.drums && equipment.drums.length > 0) {
                html += '<div class="equipment-category">drums:</div>';
                html += '<div class="equipment-list">' + equipment.drums.join('<br>') + '</div>';
            }
            
            return html || '<p>No equipment details available</p>';
        }

        function renderTechnicalDetails(technical) {
            if (!technical) return '<p>No technical details available</p>';
            
            let html = '';
            
            if (technical.drum_channels && technical.drum_channels.length > 0) {
                html += '<div class="equipment-category">drum channels:</div>';
                html += '<div class="equipment-list">' + technical.drum_channels.join('<br>') + '</div>';
            }
            
            if (technical.recording_chain) {
                html += '<div class="equipment-category">recording chain:</div>';
                html += '<div class="equipment-list">' + technical.recording_chain + '</div>';
            }
            
            return html || '<p>No technical details available</p>';
        }

        function renderCreditsDetails(credits) {
            if (!credits) return '<p>No credits available</p>';
            
            let html = '<dl class="metadata-grid">';
            if (credits.engineering_production) html += `<dt>engineering & production</dt><dd>${credits.engineering_production}</dd>`;
            if (credits.mixed_mastered) html += `<dt>mixed & mastered by</dt><dd>${credits.mixed_mastered}</dd>`;
            html += '</dl>';
            return html;
        }

        function showDetailsContent(type, button) {
            const contentArea = document.getElementById('details-content');
            const buttons = button.parentElement.querySelectorAll('.nav-button');
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // Update content based on type
            let content = '';
            
            if (currentSong && currentSong.details) {
                switch(type) {
                    case 'track':
                        content = renderTrackDetails(currentSong.details.track);
                        break;
                    case 'equipment':
                        content = renderEquipmentDetails(currentSong.details.equipment);
                        break;
                    case 'technical':
                        content = renderTechnicalDetails(currentSong.details.technical);
                        break;
                    case 'credits':
                        content = renderCreditsDetails(currentSong.details.credits);
                        break;
                }
            }
            
            contentArea.innerHTML = content;
        }

        function toggleSection(id) {
            const content = document.getElementById(id);
            const toggle = document.getElementById(id + '-toggle');
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                toggle.textContent = '[ + ]';
            } else {
                content.classList.add('open');
                toggle.textContent = '[ - ]';
            }
        }

        async function updateCpuTemp() {
            try {
                const response = await fetch('/api/stats.json');
                const data = await response.json();
                
                if (data.thermal && data.thermal.cpu_temp) {
                    const temp = data.thermal.cpu_temp.replace('¬∞C', '');
                    document.getElementById('cpu-temp').textContent = temp;
                }
            } catch (error) {
                console.log('CPU temperature fetch failed:', error);
            }
        }

        async function updateWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.014662&longitude=-7.302903&current=temperature_2m,weather_code&timezone=Europe%2FLondon');
                const data = await response.json();
                
                if (data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    document.getElementById('weather-temp').textContent = temp;
                    
                    const code = data.current.weather_code;
                    let icon = '‚õÖ';
                    
                    if (code === 0) icon = '‚òÄÔ∏è';
                    else if (code <= 3) icon = '‚õÖ';
                    else if (code <= 48) icon = 'üå´Ô∏è';
                    else if (code <= 67) icon = 'üåßÔ∏è';
                    else if (code <= 77) icon = 'üå®Ô∏è';
                    else if (code <= 82) icon = 'üå¶Ô∏è';
                    else if (code >= 95) icon = '‚õàÔ∏è';
                    
                    document.getElementById('weather-icon').textContent = icon;
                }
            } catch (error) {
                console.log('Weather fetch failed:', error);
            }
        }

        // Initialize
        loadSong();
        updateCpuTemp();
        updateWeather();
        setInterval(updateCpuTemp, 30000);
        setInterval(updateWeather, 300000);
    </script>
</body>
</html>
