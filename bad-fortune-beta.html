<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo - bad fortune (debug)</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
            --spacing: 20px;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --link-color: #809fff;
            --secondary-color: #999;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: var(--spacing);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .section {
            margin: var(--spacing) 0;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
        }

        .section-header {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid transparent;
        }

        .section-header:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        .section-content {
            padding: 15px;
            display: none;
        }

        .section-content.open {
            display: block;
            border-top: 1px solid var(--secondary-color);
        }

        /* Basic styles preserved */
        h1 { font-size: 24px; margin-bottom: 10px; }
        .date { color: var(--secondary-color); margin-bottom: 10px; }
        .back { margin-bottom: 30px; display: block; }
        
        /* Essential artwork styles */
        .artwork-container {
            margin: var(--spacing) 0;
            text-align: center;
        }
        
        .song-artwork {
            max-width: 100%;
            max-height: 500px;
            border: 1px solid var(--secondary-color);
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }

        /* Resource styling */
        .resource-group {
            margin: 15px 0;
            padding: 10px;
            border-left: 2px solid var(--secondary-color);
        }

        .resource-link {
            display: block;
            margin: 5px 0;
            color: var(--link-color);
            text-decoration: none;
        }

        .resource-link:before {
            content: "• ";
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <a href="/" class="back">← back</a>
    
    <h1>bad fortune</h1>
    <div class="date">2020-01-24</div>

    <!-- Artwork -->
    <div class="artwork-container">
        <img src="https://github.com/radtypo/radtypo.github.io/releases/download/v1.0.0-bad-fortune/bad-fortune-artwork.jpg"
             alt="Bad Fortune artwork"
             class="song-artwork">
    </div>

    <!-- Audio -->
    <div style="margin: var(--spacing) 0;">
        <audio controls style="width: 100%;">
            <source src="https://github.com/radtypo/radtypo.github.io/releases/download/v1.0.0-bad-fortune/bad-fortune.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Resources -->
    <div class="section">
        <div class="section-header" onclick="toggleSection('resources')">
            <span>Resources</span>
            <span class="toggle">[ + ]</span>
        </div>
        <div class="section-content" id="resources">
            <div class="resource-group">
                <h3>Free Downloads</h3>
                <a href="#" class="resource-link">MP3 Download</a>
                <a href="#" class="resource-link">Artwork (JPG)</a>
            </div>
        </div>
    </div>

    <script>
        // Ensure toggle function is defined globally
       function toggleSection(id) {
    // Show alert when function is called
    alert('Toggling section: ' + id);
    
    const content = document.getElementById(id);
    const toggle = content.previousElementSibling.querySelector('.toggle');
    const isOpen = content.classList.contains('open');
    
    content.classList.toggle('open');
    toggle.textContent = isOpen ? '[ + ]' : '[ - ]';
}

        // Add event listener to check if script is running
        document.addEventListener('DOMContentLoaded', () => {
    alert('Page loaded successfully');
});
    </script>
</body>
</html>
