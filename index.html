<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --secondary-color: #666;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 24px 0;
        }

        .header {
            margin-bottom: 30px;
        }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breathing-dots::after {
            content: '';
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .binary-countdown {
            margin: 60px 0;
            text-align: left;
        }

        .binary-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 4px;
            margin: 20px 0;
            max-width: 600px;
        }

        .binary-square {
            width: 12px;
            height: 12px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            transition: background-color 0.1s ease;
        }

        .binary-square.filled {
            background-color: var(--text-color);
        }

        .binary-info {
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: 10px;
        }

        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            body { 
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>rad.typo</h1>
        <div class="status"><span id="statusLine">derry: 15Â°C â›… | battery: 67% âš¡ | 54Â°C</span><span class="breathing-dots"></span></div>
    </header>

    <div class="binary-countdown">
        <div class="binary-display" id="binaryDisplay"></div>
        <div class="binary-info">
            <span id="timeRemaining">calculating...</span>
        </div>
    </div>

    <footer class="footer">

    </footer>

    <script>
        // Weather API using Open-Meteo
        const LAT = 55.014662;
        const LON = -7.302903;
        
        const weatherMapping = {
            0: { icon: 'â˜€ï¸', description: 'clear' },
            1: { icon: 'ğŸŒ¤', description: 'clear' },
            2: { icon: 'â›…', description: 'cloudy' },
            3: { icon: 'â˜ï¸', description: 'overcast' },
            45: { icon: 'ğŸŒ«', description: 'fog' },
            48: { icon: 'ğŸŒ«', description: 'fog' },
            51: { icon: 'ğŸŒ¦', description: 'drizzle' },
            53: { icon: 'ğŸŒ¦', description: 'drizzle' },
            55: { icon: 'ğŸŒ¦', description: 'drizzle' },
            61: { icon: 'ğŸŒ§', description: 'rain' },
            63: { icon: 'ğŸŒ§', description: 'rain' },
            65: { icon: 'ğŸŒ§', description: 'rain' },
            71: { icon: 'ğŸŒ¨', description: 'snow' },
            73: { icon: 'ğŸŒ¨', description: 'snow' },
            75: { icon: 'â„ï¸', description: 'snow' },
            80: { icon: 'ğŸŒ¦', description: 'showers' },
            81: { icon: 'ğŸŒ§', description: 'showers' },
            82: { icon: 'ğŸŒ§', description: 'showers' },
            95: { icon: 'â›ˆ', description: 'storms' },
            96: { icon: 'â›ˆ', description: 'storms' },
            99: { icon: 'â›ˆ', description: 'storms' }
        };

        async function updateWeather() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weather_code&timezone=Europe%2FLondon`
                );
                
                if (!response.ok) {
                    updateMockWeather();
                    return;
                }
                
                const data = await response.json();
                
                const todayTemp = Math.round(data.current.temperature_2m);
                const todayWeather = weatherMapping[data.current.weather_code] || weatherMapping[0];
                
                // Update header status line
                const battery = 66 + Math.random() * 2;
                const cpuTemp = 53 + Math.random() * 2;
                document.getElementById('statusLine').textContent = 
                    `derry: ${todayTemp}Â°C ${todayWeather.icon} | battery: ${Math.round(battery)}% âš¡ | ${Math.round(cpuTemp)}Â°C`;
                
            } catch (error) {
                console.log('Weather API failed, using mock data');
                updateMockWeather();
            }
        }
        
        function updateMockWeather() {
            // Fallback realistic weather for Derry
            const temps = [14, 15, 16, 17, 18];
            const conditions = [
                { icon: 'â›…', description: 'cloudy' },
                { icon: 'ğŸŒ¦', description: 'light rain' },
                { icon: 'â˜€ï¸', description: 'sunny' },
                { icon: 'ğŸŒ§', description: 'rain' }
            ];
            
            const todayTemp = temps[Math.floor(Math.random() * temps.length)];
            const todayCondition = conditions[Math.floor(Math.random() * conditions.length)];
            
            // Update header status line
            const battery = 66 + Math.random() * 2;
            const cpuTemp = 53 + Math.random() * 2;
            document.getElementById('statusLine').textContent = 
                `derry: ${todayTemp}Â°C ${todayCondition.icon} | battery: ${Math.round(battery)}% âš¡ | ${Math.round(cpuTemp)}Â°C`;
        }
        
        function updateBinaryCountdown() {
            // Target: July 12th, 2025 at midnight in Derry (Europe/London timezone)
            const targetDate = new Date('2025-07-12T00:00:00+01:00'); // BST (British Summer Time)
            const now = new Date();
            const timeDiff = targetDate - now;
            
            if (timeDiff <= 0) {
                // Countdown finished - show all zeros
                displayBinaryCountdown(0);
                document.getElementById('timeRemaining').textContent = '0 seconds';
                return;
            }
            
            // Convert milliseconds to seconds
            const totalSeconds = Math.floor(timeDiff / 1000);
            
            // Update display
            displayBinaryCountdown(totalSeconds);
            
            // Show just the number of seconds
            document.getElementById('timeRemaining').textContent = `${totalSeconds} seconds`;
        }
        
        function displayBinaryCountdown(seconds) {
            const binaryString = seconds.toString(2);
            const container = document.getElementById('binaryDisplay');
            
            // Clear existing squares
            container.innerHTML = '';
            
            // Add squares for each binary digit
            for (let i = 0; i < binaryString.length; i++) {
                const square = document.createElement('div');
                square.className = 'binary-square';
                
                if (binaryString[i] === '1') {
                    square.classList.add('filled');
                }
                
                container.appendChild(square);
            }
            
            // If no squares (0 seconds), show at least one empty square
            if (binaryString.length === 0 || seconds === 0) {
                const square = document.createElement('div');
                square.className = 'binary-square';
                container.appendChild(square);
            }
        }
        
        // Update weather every 30 minutes
        setInterval(updateWeather, 1800000);
        updateWeather(); // Initial call
        
        // Update binary countdown every second
        setInterval(updateBinaryCountdown, 1000);
        updateBinaryCountdown(); // Initial call
    </script>
</body>
</html>
