<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --secondary-color: #666;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 24px 0;
        }

        .header {
            margin-bottom: 30px;
        }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breathing-dots::after {
            content: '';
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .binary-countdown {
            margin: 60px 0;
            text-align: left;
        }

        .binary-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 4px;
            margin: 20px 0;
            max-width: 600px;
        }

        .binary-square {
            width: 12px;
            height: 12px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            transition: background-color 0.1s ease;
        }

        .binary-square.filled {
            background-color: var(--text-color);
        }

        .binary-info {
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: 10px;
        }

        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            body { 
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>rad.typo</h1>
        <div class="status"><span id="statusLine">derry: 15¬∞C ‚õÖ | battery: 67% ‚ö° | 54¬∞C</span><span class="breathing-dots"></span></div>
    </header>

    <div class="binary-countdown">
        <div class="binary-display" id="binaryDisplay"></div>
        <div class="binary-info">
            <span id="timeRemaining">calculating...</span>
        </div>
    </div>

    <footer class="footer">
        ‚îî‚îÄ 55.014662, -7.302903
    </footer>

    <script>
        // Weather API using Open-Meteo
        const LAT = 55.014662;
        const LON = -7.302903;
        
        const weatherMapping = {
            0: { icon: '‚òÄÔ∏è', description: 'clear' },
            1: { icon: 'üå§', description: 'clear' },
            2: { icon: '‚õÖ', description: 'cloudy' },
            3: { icon: '‚òÅÔ∏è', description: 'overcast' },
            45: { icon: 'üå´', description: 'fog' },
            48: { icon: 'üå´', description: 'fog' },
            51: { icon: 'üå¶', description: 'drizzle' },
            53: { icon: 'üå¶', description: 'drizzle' },
            55: { icon: 'üå¶', description: 'drizzle' },
            61: { icon: 'üåß', description: 'rain' },
            63: { icon: 'üåß', description: 'rain' },
            65: { icon: 'üåß', description: 'rain' },
            71: { icon: 'üå®', description: 'snow' },
            73: { icon: 'üå®', description: 'snow' },
            75: { icon: '‚ùÑÔ∏è', description: 'snow' },
            80: { icon: 'üå¶', description: 'showers' },
            81: { icon: 'üåß', description: 'showers' },
            82: { icon: 'üåß', description: 'showers' },
            95: { icon: '‚õà', description: 'storms' },
            96: { icon: '‚õà', description: 'storms' },
            99: { icon: '‚õà', description: 'storms' }
        };

        // Battery simulation based on solar generation
        function calculateSolarGeneration(weatherCode, timeOfDay) {
            // Base generation rates by weather (% per hour)
            const weatherRates = {
                0: 12,   // clear sky
                1: 10,   // mainly clear
                2: 6,    // partly cloudy
                3: 2,    // overcast
                45: 1,   // fog
                48: 1,   // depositing rime fog
                51: 3,   // light drizzle
                53: 2,   // moderate drizzle
                55: 1,   // dense drizzle
                61: 1,   // slight rain
                63: 0,   // moderate rain
                65: 0,   // heavy rain
                71: 2,   // slight snow
                73: 1,   // moderate snow
                75: 0,   // heavy snow
                80: 1,   // slight showers
                81: 0,   // moderate showers
                82: 0,   // violent showers
                95: 0,   // thunderstorm
                96: 0,   // thunderstorm with hail
                99: 0    // thunderstorm with heavy hail
            };
            
            const baseRate = weatherRates[weatherCode] || 2;
            
            // Time of day modifier (solar angle)
            const hour = timeOfDay.getHours();
            let timeModifier = 0;
            
            if (hour >= 6 && hour < 9) {
                timeModifier = 0.3; // sunrise
            } else if (hour >= 9 && hour < 15) {
                timeModifier = 1.0; // peak solar
            } else if (hour >= 15 && hour < 18) {
                timeModifier = 0.7; // afternoon
            } else {
                timeModifier = 0; // night
            }
            
            return baseRate * timeModifier;
        }
        
        function getBatteryIndicator(generationRate) {
            const consumption = 4; // Pi draws 4% per hour
            const netRate = generationRate - consumption;
            
            if (netRate > 6) {
                return '‚ö°‚ö°‚ö°'; // fast charging
            } else if (netRate > 2) {
                return '‚ö°‚ö°'; // moderate charging
            } else if (netRate > 0) {
                return '‚ö°'; // slow charging
            } else if (netRate > -5) {
                return '‚Üò'; // normal draining
            } else {
                return '‚Üò‚Üò'; // fast draining
            }
        }
        
        function updateBatteryLevel(weatherCode) {
            const now = new Date();
            const lastUpdate = localStorage.getItem('batteryLastUpdate');
            const currentLevel = parseFloat(localStorage.getItem('batteryLevel')) || 67;
            
            if (lastUpdate) {
                const timeDiff = (now - new Date(lastUpdate)) / (1000 * 60); // minutes elapsed
                const generationRate = calculateSolarGeneration(weatherCode, now);
                const consumption = 4; // 4% per hour consumption
                const netRate = (generationRate - consumption) / 60; // per minute
                
                // Update battery level
                let newLevel = currentLevel + (netRate * timeDiff);
                
                // Battery constraints: 0-100%
                newLevel = Math.max(0, Math.min(100, newLevel));
                
                // Store updated values
                localStorage.setItem('batteryLevel', newLevel.toString());
                localStorage.setItem('batteryLastUpdate', now.toISOString());
                
                return {
                    level: Math.round(newLevel),
                    indicator: getBatteryIndicator(generationRate)
                };
            } else {
                // First run - initialize
                localStorage.setItem('batteryLevel', currentLevel.toString());
                localStorage.setItem('batteryLastUpdate', now.toISOString());
                
                const generationRate = calculateSolarGeneration(weatherCode, now);
                return {
                    level: Math.round(currentLevel),
                    indicator: getBatteryIndicator(generationRate)
                };
            }
        }

        async function updateWeather() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weather_code&timezone=Europe%2FLondon`
                );
                
                if (!response.ok) {
                    updateMockWeather();
                    return;
                }
                
                const data = await response.json();
                
                const todayTemp = Math.round(data.current.temperature_2m);
                const todayWeather = weatherMapping[data.current.weather_code] || weatherMapping[0];
                const weatherCode = data.current.weather_code;
                
                // Update realistic battery based on weather and time
                const battery = updateBatteryLevel(weatherCode);
                const cpuTemp = 53 + Math.random() * 2;
                
                document.getElementById('statusLine').textContent = 
                    `derry: ${todayTemp}¬∞C ${todayWeather.icon} | battery: ${battery.level}% ${battery.indicator} | ${Math.round(cpuTemp)}¬∞C`;
                
            } catch (error) {
                console.log('Weather API failed, using mock data');
                updateMockWeather();
            }
        }
        
        function updateMockWeather() {
            // Fallback realistic weather for Derry
            const temps = [14, 15, 16, 17, 18];
            const weatherCodes = [2, 3, 61, 63]; // mostly cloudy/rainy for Derry
            const conditions = [
                { icon: '‚õÖ', description: 'cloudy' },
                { icon: 'üå¶', description: 'light rain' },
                { icon: '‚òÄÔ∏è', description: 'sunny' },
                { icon: 'üåß', description: 'rain' }
            ];
            
            const todayTemp = temps[Math.floor(Math.random() * temps.length)];
            const todayCondition = conditions[Math.floor(Math.random() * conditions.length)];
            const mockWeatherCode = weatherCodes[Math.floor(Math.random() * weatherCodes.length)];
            
            // Update realistic battery with mock weather
            const battery = updateBatteryLevel(mockWeatherCode);
            const cpuTemp = 53 + Math.random() * 2;
            
            document.getElementById('statusLine').textContent = 
                `derry: ${todayTemp}¬∞C ${todayCondition.icon} | battery: ${battery.level}% ${battery.indicator} | ${Math.round(cpuTemp)}¬∞C`;
        }
        
        function updateBinaryCountdown() {
            // Target: August 3rd, 2025 at midnight in Derry (Europe/London timezone)
            const targetDate = new Date('2025-08-03T00:00:00+01:00'); // BST (British Summer Time)
            const now = new Date();
            const timeDiff = targetDate - now;
            
            if (timeDiff <= 0) {
                // Countdown finished - show all zeros
                displayBinaryCountdown(0);
                document.getElementById('timeRemaining').textContent = '0 seconds';
                return;
            }
            
            // Convert milliseconds to seconds
            const totalSeconds = Math.floor(timeDiff / 1000);
            
            // Update display
            displayBinaryCountdown(totalSeconds);
            
            // Show just the number of seconds
            document.getElementById('timeRemaining').textContent = `${totalSeconds} seconds`;
        }
        
        function displayBinaryCountdown(seconds) {
            const binaryString = seconds.toString(2);
            const container = document.getElementById('binaryDisplay');
            
            // Clear existing squares
            container.innerHTML = '';
            
            // Add squares for each binary digit
            for (let i = 0; i < binaryString.length; i++) {
                const square = document.createElement('div');
                square.className = 'binary-square';
                
                if (binaryString[i] === '1') {
                    square.classList.add('filled');
                }
                
                container.appendChild(square);
            }
            
            // If no squares (0 seconds), show at least one empty square
            if (binaryString.length === 0 || seconds === 0) {
                const square = document.createElement('div');
                square.className = 'binary-square';
                container.appendChild(square);
            }
        }
        
        // Update weather and battery every 5 minutes
        setInterval(updateWeather, 300000);
        updateWeather(); // Initial call
        
        // Update binary countdown every second
        setInterval(updateBinaryCountdown, 1000);
        updateBinaryCountdown(); // Initial call
    </script>
</body>
</html>
