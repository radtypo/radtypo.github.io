<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo</title>
    <link rel="stylesheet" href="derry-weather.css">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --muted-color: #666;
            --secondary-color: #666;
            --max-width: 800px;
            --base-spacing: 20px;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --link-color: #809fff;
            --muted-color: #999;
            --secondary-color: #999;
        }

        body {
            font-family: monospace;
            max-width: var(--max-width);
            margin: calc(var(--base-spacing) * 2) auto;
            padding: var(--base-spacing);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 24px;
            margin-bottom: calc(var(--base-spacing) * 1.5);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        nav ul {
            list-style-type: disc;
            padding-left: var(--base-spacing);
            margin: 0;
        }

        nav ul ul {
            list-style-type: circle;
            margin-left: var(--base-spacing);
        }

        .date {
            color: var(--text-color);
            display: inline-block;
            margin-right: 10px;
            font-family: monospace;
        }

        .credit {
            margin-top: calc(var(--base-spacing) * 2);
            color: var(--muted-color);
            padding-top: var(--base-spacing);
            border-top: 1px solid var(--muted-color);
        }

        .theme-toggle {
            position: fixed;
            top: var(--base-spacing);
            right: var(--base-spacing);
            background: none;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            cursor: pointer;
            padding: 5px;
        }

        .theme-toggle:hover {
            text-decoration: underline;
        }

        nav li {
            margin: 5px 0;
        }
        
        /* Style for the radio link */
        .radio-link {
            display: inline-block;
            margin-bottom: var(--base-spacing);
            font-weight: bold;
        }
        
        .radio-link::before {
            content: "♫ ";
        }
    </style>
    <script>
        // Immediately check and apply the theme before page renders
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">○ dark mode</button>

    <h1>rad.typo</h1>
    
    <div class="location-info">
      <span id="derry-weather" class="loading">Derry: loading...</span>
    </div>
    
    <!-- Radio link featured above main navigation -->
    <a href="/radio.html" class="radio-link">radio</a>
    
    <nav>
        <ul>
            <li>songs
                <ul>
                    <li><time datetime="2022-09-10" class="date">2022-09-10</time> <a href="/muriel.html" alt="Muriel song">muriel</a></li>
                    <li><time datetime="2020-01-24" class="date">2020-01-24</time> <a href="bad-fortune.html" alt="Bad Fortune song">bad fortune</a></li>
                    <li><time datetime="2020-01-08" class="date">2020-01-08</time> <a href="/whats-not-to-like.html" alt="What's Not to Like song">what's not to like</a></li>
                </ul>
            </li>
            <li>poems
                <ul>
                    <li><time datetime="2023-11-09" class="date">2023-11-09</time> <a href="#" alt="Glass on the Ground poem in Irish" lang="ga">gloine ar an talamh</a> (glass on the ground)</li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="credit">← inspired by <a href="https://elly.town" alt="Elly's website">elly.town</a></div>

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const button = document.querySelector('.theme-toggle');
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            button.innerHTML = isDark ? '○ dark mode' : '● light mode';
            
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const button = document.querySelector('.theme-toggle');
                button.innerHTML = savedTheme === 'dark' 
                    ? '● light mode' 
                    : '○ dark mode';
            }
        });
    </script>
    <script src="derry-weather.js"></script>
</body>
</html>
