<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --secondary-color: #666;
            --link-color: #0066cc;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 24px 0;
        }

        .header {
            margin-bottom: 60px;
        }

        .status {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breathing-dots::after {
            content: '';
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .binary-section {
            margin: 80px 0;
            text-align: left;
        }

        .binary-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 4px;
            margin: 0;
            max-width: 600px;
        }

        .binary-square {
            width: 12px;
            height: 12px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            transition: background-color 0.1s ease;
        }

        .binary-square.filled {
            background-color: var(--text-color);
        }

        .binary-square:nth-child(12n) {
            margin-right: 20px;
        }

        .footer {
            margin-top: 120px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px;
            color: var(--secondary-color);
        }

        .footer .mailing-section {
            margin-bottom: 30px;
        }

        .footer .mailing-section h2 {
            font-size: 14px;
            margin: 0 0 15px 0;
            font-weight: normal;
            color: var(--text-color);
        }

        .footer .mailing-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .mailing-form input {
            font-family: monospace;
            font-size: 12px;
            padding: 8px 10px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 220px;
        }

        .footer .mailing-form input:focus {
            outline: none;
            border-color: var(--text-color);
        }

        .footer .mailing-form input::placeholder {
            color: var(--secondary-color);
        }

        .footer .mailing-form button {
            font-family: monospace;
            font-size: 12px;
            padding: 8px 16px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.1s ease;
            text-align: center;
        }

        .footer .mailing-form button:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        .footer .infrastructure-link {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .footer .infrastructure-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body { 
                margin: 20px auto;
                padding: 15px;
            }
            
            .header {
                margin-bottom: 40px;
            }
            
            .binary-section {
                margin: 60px 0;
            }
            
            .footer {
                margin-top: 80px;
            }
            
            .footer .mailing-form {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .footer .mailing-form input {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>rad.typo</h1>
        <div class="status"><span id="statusLine">derry: 15¬∞C ‚õÖ | battery: 67% ‚ö° | 54¬∞C</span><span class="breathing-dots"></span></div>
    </header>

    <div class="binary-section">
        <div class="binary-display" id="binaryDisplay"></div>
    </div>

    <footer class="footer">
        <div class="mailing-section">
            <h2>mailing list</h2>
            <form class="mailing-form" id="mailingForm">
                <input type="email" id="emailInput" placeholder="email" autocomplete="email">
                <button type="submit">subscribe</button>
            </form>
        </div>
        ‚îî‚îÄ <a href="infrastructure.html" class="infrastructure-link">infrastructure</a>
    </footer>

    <script>
        // Weather API using Open-Meteo
        const LAT = 55.014662;
        const LON = -7.302903;
        
        const weatherMapping = {
            0: { icon: '‚òÄÔ∏è', description: 'clear' },
            1: { icon: 'üå§', description: 'clear' },
            2: { icon: '‚õÖ', description: 'cloudy' },
            3: { icon: '‚òÅÔ∏è', description: 'overcast' },
            45: { icon: 'üå´', description: 'fog' },
            48: { icon: 'üå´', description: 'fog' },
            51: { icon: 'üå¶', description: 'drizzle' },
            53: { icon: 'üå¶', description: 'drizzle' },
            55: { icon: 'üå¶', description: 'drizzle' },
            61: { icon: 'üåß', description: 'rain' },
            63: { icon: 'üåß', description: 'rain' },
            65: { icon: 'üåß', description: 'rain' },
            71: { icon: 'üå®', description: 'snow' },
            73: { icon: 'üå®', description: 'snow' },
            75: { icon: '‚ùÑÔ∏è', description: 'snow' },
            80: { icon: 'üå¶', description: 'showers' },
            81: { icon: 'üåß', description: 'showers' },
            82: { icon: 'üåß', description: 'showers' },
            95: { icon: '‚õà', description: 'storms' },
            96: { icon: '‚õà', description: 'storms' },
            99: { icon: '‚õà', description: 'storms' }
        };

        // Battery simulation based on solar generation
        function calculateSolarGeneration(weatherCode) {
            const weatherRates = {
                0: 12, 1: 10, 2: 6, 3: 2, 45: 1, 48: 1, 51: 3, 53: 2, 55: 1,
                61: 1, 63: 0, 65: 0, 71: 2, 73: 1, 75: 0, 80: 1, 81: 0, 82: 0,
                95: 0, 96: 0, 99: 0
            };
            
            const baseRate = weatherRates[weatherCode] || 2;
            
            const derryTime = new Date().toLocaleString('en-GB', {
                timeZone: 'Europe/London',
                hour12: false,
                hour: '2-digit'
            });
            const hour = parseInt(derryTime.split(':')[0]);
            
            let timeModifier = 0;
            if (hour >= 6 && hour < 9) timeModifier = 0.3;
            else if (hour >= 9 && hour < 15) timeModifier = 1.0;
            else if (hour >= 15 && hour < 18) timeModifier = 0.7;
            else timeModifier = 0;
            
            return baseRate * timeModifier;
        }
        
        function getBatteryIndicator(generationRate) {
            const consumption = 4;
            const netRate = generationRate - consumption;
            
            if (netRate > 6) return '‚ö°‚ö°‚ö°';
            else if (netRate > 2) return '‚ö°‚ö°';
            else if (netRate > 0) return '‚ö°';
            else if (netRate > -5) return '‚Üò';
            else return '‚Üò‚Üò';
        }
        
        function updateBatteryLevel(weatherCode) {
            const now = new Date();
            const lastUpdate = localStorage.getItem('batteryLastUpdate');
            const currentLevel = parseFloat(localStorage.getItem('batteryLevel')) || 67;
            
            if (lastUpdate) {
                const timeDiff = (now - new Date(lastUpdate)) / (1000 * 60);
                const generationRate = calculateSolarGeneration(weatherCode);
                const consumption = 4;
                const netRate = (generationRate - consumption) / 60;
                
                let newLevel = currentLevel + (netRate * timeDiff);
                newLevel = Math.max(0, Math.min(100, newLevel));
                
                localStorage.setItem('batteryLevel', newLevel.toString());
                localStorage.setItem('batteryLastUpdate', now.toISOString());
                
                return {
                    level: Math.round(newLevel),
                    indicator: getBatteryIndicator(generationRate)
                };
            } else {
                localStorage.setItem('batteryLevel', currentLevel.toString());
                localStorage.setItem('batteryLastUpdate', now.toISOString());
                
                const generationRate = calculateSolarGeneration(weatherCode);
                return {
                    level: Math.round(currentLevel),
                    indicator: getBatteryIndicator(generationRate)
                };
            }
        }

        async function updateWeather() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weather_code&timezone=Europe%2FLondon`
                );
                
                if (!response.ok) {
                    updateMockWeather();
                    return;
                }
                
                const data = await response.json();
                
                const todayTemp = Math.round(data.current.temperature_2m);
                const todayWeather = weatherMapping[data.current.weather_code] || weatherMapping[0];
                const weatherCode = data.current.weather_code;
                
                const battery = updateBatteryLevel(weatherCode);
                const cpuTemp = 53 + Math.random() * 2;
                
                document.getElementById('statusLine').textContent = 
                    `derry: ${todayTemp}¬∞C ${todayWeather.icon} | battery: ${battery.level}% ${battery.indicator} | ${Math.round(cpuTemp)}¬∞C`;
                
            } catch (error) {
                console.log('Weather API failed, using mock data');
                updateMockWeather();
            }
        }
        
        function updateMockWeather() {
            const temps = [14, 15, 16, 17, 18];
            const weatherCodes = [2, 3, 61, 63];
            const conditions = [
                { icon: '‚õÖ', description: 'cloudy' },
                { icon: 'üå¶', description: 'light rain' },
                { icon: '‚òÄÔ∏è', description: 'sunny' },
                { icon: 'üåß', description: 'rain' }
            ];
            
            const todayTemp = temps[Math.floor(Math.random() * temps.length)];
            const todayCondition = conditions[Math.floor(Math.random() * conditions.length)];
            const mockWeatherCode = weatherCodes[Math.floor(Math.random() * weatherCodes.length)];
            
            const battery = updateBatteryLevel(mockWeatherCode);
            const cpuTemp = 53 + Math.random() * 2;
            
            document.getElementById('statusLine').textContent = 
                `derry: ${todayTemp}¬∞C ${todayCondition.icon} | battery: ${battery.level}% ${battery.indicator} | ${Math.round(cpuTemp)}¬∞C`;
        }
        
        function updateBinaryDateTime() {
            const now = new Date();
            const derryTime = new Date(now.toLocaleString('en-US', {timeZone: 'Europe/London'}));
            
            const hours = String(derryTime.getHours()).padStart(2, '0');
            const minutes = String(derryTime.getMinutes()).padStart(2, '0');
            const seconds = String(derryTime.getSeconds()).padStart(2, '0');
            
            const timeNumber = parseInt(hours + minutes + seconds);
            displayBinaryDateTime(timeNumber);
        }
        
        function displayBinaryDateTime(number) {
            const binaryString = number.toString(2);
            const container = document.getElementById('binaryDisplay');
            
            container.innerHTML = '';
            
            const paddedBinary = binaryString.padStart(24, '0');
            
            for (let i = 0; i < paddedBinary.length; i++) {
                const square = document.createElement('div');
                square.className = 'binary-square';
                
                if (paddedBinary[i] === '1') {
                    square.classList.add('filled');
                }
                
                container.appendChild(square);
            }
        }

        // Handle mailing list form
        document.getElementById('mailingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            
            if (email) {
                emailInput.value = '';
                emailInput.placeholder = 'subscribed';
                
                setTimeout(() => {
                    emailInput.placeholder = 'email';
                }, 2000);
            }
        });
        
        // Update weather and battery every 5 minutes
        setInterval(updateWeather, 300000);
        updateWeather();
        
        // Update binary time every second
        setInterval(updateBinaryDateTime, 1000);
        updateBinaryDateTime();
    </script>
</body>
</html>
