<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">loading... - rad.typo</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #0000FF;
            --secondary-color: #666;
        }

        body {
            font-family: monospace;
            max-width: 800px;
            margin: 48px auto;
            padding: 24px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1, h2 { margin: 0; padding: 0; }
        h1 { font-size: 24px; margin-bottom: 24px; }
        h2 { font-size: 16px; margin-bottom: 15px; font-weight: normal; }

        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .header { margin-bottom: 30px; position: relative; }
        .back { position: absolute; top: 0; right: 0; font-size: 14px; }
        .site-title { color: inherit; text-decoration: none; }
        .site-title:hover { text-decoration: none; }

        .status { color: var(--secondary-color); font-size: 14px; margin-bottom: 20px; }

        .breathing-dots::after {
            content: '';
            animation: breathe 4s infinite;
        }
        @keyframes breathe {
            0%, 100% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            cursor: help;
            position: relative;
        }
        .status-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-color);
            color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 10;
        }
        .status-indicator:hover .status-tooltip { opacity: 1; }

        .kp-circle {
            width: 12px; height: 12px; border-radius: 50%;
            background: var(--kp-color, #2ecc71);
            transition: background 0.5s ease;
            display: inline-block;
        }

        .writing-info { margin-bottom: 40px; }
        .writing-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .writing-header h2 { margin: 0; font-weight: bold; }
        .writing-meta { color: var(--secondary-color); font-size: 14px; }

        .artwork-container { text-align: center; margin: 30px 0; }
        .writing-artwork { max-width: 100%; max-height: 400px; cursor: pointer; }

        .section { margin: 20px 0; border: 1px solid var(--secondary-color); border-radius: 4px; }
        .section-header {
            padding: 10px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid transparent;
        }
        .section-header:hover { background-color: var(--secondary-color); color: var(--bg-color); }
        .section-content { padding: 15px; display: none; }
        .section-content.open { display: block; border-top: 1px solid var(--secondary-color); }

        .writing-text {
            white-space: pre-line;
            line-height: 1.8;
            font-family: monospace;
        }

        .metadata-grid { display: grid; grid-template-columns: auto 1fr; gap: 8px 16px; }
        .metadata-grid dt { color: var(--secondary-color); font-weight: normal; }
        .metadata-grid dd { margin: 0; }

        .footer {
            margin-top: 60px; padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 14px; color: var(--secondary-color);
        }
        .footer a { color: var(--secondary-color); }

        .loading { text-align: center; padding: 40px; color: var(--secondary-color); }
        .error { text-align: center; padding: 40px; color: #c00; }

        @media (max-width: 600px) {
            body { margin: 20px auto; padding: 15px; }
            .metadata-grid { grid-template-columns: 1fr; gap: 4px; }
            .metadata-grid dt { margin-top: 12px; }
            .metadata-grid dt:first-child { margin-top: 0; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="back">‚Üê back</a>
        <h1><a href="/" class="site-title">rad.typo</a></h1>
        <div class="status">
            <span class="status-indicator">
                derry: <span id="weather-temp">-</span>¬∞C <span id="weather-icon">‚õÖ</span>
                <span class="status-tooltip" id="weather-tooltip">Loading...</span>
            </span> | 
            <span class="status-indicator">
                kp: <span class="kp-circle"></span><span id="kp-value">-</span>
                <span class="status-tooltip" id="kp-tooltip">Loading...</span>
            </span> | 
            <span class="status-indicator">
                cpu: <span id="cpu-temp">-</span>¬∞C<span class="breathing-dots"></span>
                <span class="status-tooltip" id="cpu-tooltip">Loading...</span>
            </span>
        </div>
    </header>

    <div id="content">
        <div class="loading">loading...</div>
    </div>

    <footer class="footer">
        ‚îî‚îÄ <a href="/infrastructure.html">infrastructure</a> | <a href="/telemetry.html">telemetry</a>
    </footer>

    <script>
        const KP_COLORS = {
            0: { color: '#2ecc71', label: 'Quiet' },
            1: { color: '#2ecc71', label: 'Quiet' },
            2: { color: '#2ecc71', label: 'Quiet' },
            3: { color: '#f1c40f', label: 'Unsettled' },
            4: { color: '#f39c12', label: 'Active' },
            5: { color: '#e67e22', label: 'Minor Storm' },
            6: { color: '#e74c3c', label: 'Moderate Storm' },
            7: { color: '#c0392b', label: 'Strong Storm' },
            8: { color: '#8e44ad', label: 'Severe Storm' },
            9: { color: '#6c3483', label: 'Extreme Storm' }
        };

        const WEATHER_CODES = {
            0: 'Clear sky',
            1: 'Mainly clear',
            2: 'Partly cloudy',
            3: 'Overcast',
            45: 'Foggy',
            48: 'Depositing rime fog',
            51: 'Light drizzle',
            53: 'Moderate drizzle',
            55: 'Dense drizzle',
            61: 'Slight rain',
            63: 'Moderate rain',
            65: 'Heavy rain',
            66: 'Light freezing rain',
            67: 'Heavy freezing rain',
            71: 'Slight snow',
            73: 'Moderate snow',
            75: 'Heavy snow',
            77: 'Snow grains',
            80: 'Slight rain showers',
            81: 'Moderate rain showers',
            82: 'Violent rain showers',
            85: 'Slight snow showers',
            86: 'Heavy snow showers',
            95: 'Thunderstorm',
            96: 'Thunderstorm with slight hail',
            99: 'Thunderstorm with heavy hail'
        };

        function getCpuStatus(temp) {
            if (temp < 45) return { label: 'Cool', desc: 'Running cool (<45¬∞C)' };
            if (temp < 60) return { label: 'Normal', desc: 'Normal operating temperature (45-60¬∞C)' };
            if (temp < 70) return { label: 'Warm', desc: 'Running warm (60-70¬∞C)' };
            return { label: 'Hot', desc: 'Running hot (>70¬∞C)' };
        }

        function getWritingId() {
            let id = new URLSearchParams(window.location.search).get('id');
            if (!id) {
                const match = window.location.pathname.match(/\/writing\/([^/]+)\.html$/);
                if (match) id = match[1];
            }
            return id;
        }

        const writingId = getWritingId();

        async function loadWriting() {
            if (!writingId) { showError('No writing specified'); return; }
            try {
                const response = await fetch('/data/writing.json');
                const writings = await response.json();
                const writing = writings[writingId];
                if (!writing) { showError(`Writing "${writingId}" not found`); return; }
                renderWriting(writing);
            } catch (error) {
                console.error('Failed to load writing:', error);
                showError('Failed to load writing');
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <p>${message}</p>
                    <p><a href="/">‚Üê back to home</a></p>
                </div>`;
        }

        function renderWriting(writing) {
            document.getElementById('page-title').textContent = `${writing.title} - rad.typo`;
            
            document.getElementById('content').innerHTML = `
                <div class="writing-info">
                    <div class="writing-header">
                        <h2>${writing.title}</h2>
                    </div>
                    <div class="writing-meta">${writing.date}</div>
                </div>

                <div class="artwork-container">
                    <img src="/images/${writing.artwork}"
                         alt="${writing.title} artwork"
                         class="writing-artwork">
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection('text')">
                        <span>${writing.type}</span>
                        <span class="toggle" id="text-toggle">[ - ]</span>
                    </div>
                    <div class="section-content open" id="text">
                        <div class="writing-text">${writing.text}</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection('details')">
                        <span>details</span>
                        <span class="toggle" id="details-toggle">[ + ]</span>
                    </div>
                    <div class="section-content" id="details">
                        <dl class="metadata-grid">
                            <dt>composition date</dt>
                            <dd>${writing.details.composition_date}</dd>
                            <dt>publication date</dt>
                            <dd>${writing.details.publication_date}</dd>
                        </dl>
                    </div>
                </div>`;
        }

        function toggleSection(id) {
            const content = document.getElementById(id);
            const toggle = document.getElementById(id + '-toggle');
            content.classList.toggle('open');
            toggle.textContent = content.classList.contains('open') ? '[ - ]' : '[ + ]';
        }

        async function updateCpuTemp() {
            try {
                const response = await fetch('/api/stats.json');
                const data = await response.json();
                if (data.thermal?.cpu_temp) {
                    const temp = parseFloat(data.thermal.cpu_temp.replace('¬∞C', ''));
                    document.getElementById('cpu-temp').textContent = Math.round(temp);
                    const status = getCpuStatus(temp);
                    document.getElementById('cpu-tooltip').textContent = status.desc;
                }
            } catch (error) { console.log('CPU fetch failed:', error); }
        }

        async function updateWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.014662&longitude=-7.302903&current=temperature_2m,weather_code&timezone=Europe%2FLondon');
                const data = await response.json();
                if (data.current) {
                    document.getElementById('weather-temp').textContent = Math.round(data.current.temperature_2m);
                    const code = data.current.weather_code;
                    
                    let icon = '‚õÖ';
                    if (code === 0) icon = '‚òÄÔ∏è';
                    else if (code <= 3) icon = '‚õÖ';
                    else if (code <= 48) icon = 'üå´Ô∏è';
                    else if (code <= 67) icon = 'üåßÔ∏è';
                    else if (code <= 77) icon = 'üå®Ô∏è';
                    else if (code <= 82) icon = 'üå¶Ô∏è';
                    else if (code >= 95) icon = '‚õàÔ∏è';
                    document.getElementById('weather-icon').textContent = icon;
                    
                    const description = WEATHER_CODES[code] || 'Unknown';
                    document.getElementById('weather-tooltip').textContent = `${description} in Derry`;
                }
            } catch (error) { console.log('Weather fetch failed:', error); }
        }

        async function updateKPIndex() {
            try {
                const response = await fetch('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
                const data = await response.json();
                const kpValue = parseFloat(data[data.length - 1][1]);
                const kpClamped = Math.min(9, Math.max(0, kpValue));
                const kpRounded = Math.round(kpClamped);
                const colorData = KP_COLORS[kpRounded];
                
                document.querySelector('.kp-circle').style.setProperty('--kp-color', colorData.color);
                document.getElementById('kp-value').textContent = kpClamped.toFixed(1);
                document.getElementById('kp-tooltip').textContent = `KP ${kpClamped.toFixed(1)} - ${colorData.label}`;
            } catch (error) { console.log('KP fetch failed:', error); }
        }

        // Initialize
        loadWriting();
        updateCpuTemp();
        updateWeather();
        updateKPIndex();
        setInterval(updateCpuTemp, 30000);
        setInterval(updateWeather, 300000);
        setInterval(updateKPIndex, 300000);
    </script>
</body>
</html>
